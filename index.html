        const audioManager = {
            audioContext: null,
            oscillator: null,
            gainNode: null,
            soundInterval: null,

            _init() {
                if (!this.audioContext) {
                    try {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    } catch (e) {
                        console.error("Web Audio API is not supported in this browser");
                    }
                }
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
            },
            
            stop() {
                if (this.soundInterval) {
                    clearInterval(this.soundInterval);
                    this.soundInterval = null;
                }
                if (this.oscillator) {
                    try {
                        this.oscillator.stop();
                    } catch(e) { /* ignore if already stopped */ }
                    this.oscillator.disconnect();
                    this.gainNode.disconnect();
                    this.oscillator = null;
                    this.gainNode = null;
                }
            },

            playRinging() {
                this.stop();
                this._init();
                if (!this.audioContext) return;
                
                this.oscillator = this.audioContext.createOscillator();
                this.gainNode = this.audioContext.createGain();
                
                this.oscillator.connect(this.gainNode);
                this.gainNode.connect(this.audioContext.destination);
                
                this.oscillator.frequency.value = 440; // Standard tone
                this.gainNode.gain.value = 0; // Start silent
                this.oscillator.start();
                
                const ring = () => {
                    if (!this.audioContext) return;
                    const now = this.audioContext.currentTime;
                    this.gainNode.gain.setValueAtTime(0, now);
                    this.gainNode.gain.linearRampToValueAtTime(0.2, now + 0.1);
                    this.gainNode.gain.setValueAtTime(0.2, now + 1.5);
                    this.gainNode.gain.linearRampToValueAtTime(0, now + 2.0);
                };
                
                ring();
                this.soundInterval = setInterval(ring, 4000);
            },
            
            playBusy() {
                this.stop();
                this._init();
                if (!this.audioContext) return;
                
                this.oscillator = this.audioContext.createOscillator();
                this.gainNode = this.audioContext.createGain();
                
                this.oscillator.connect(this.gainNode);
                this.gainNode.connect(this.audioContext.destination);
                
                this.oscillator.frequency.value = 480;
                this.gainNode.gain.value = 0;
                this.oscillator.start();

                const beepDuration = 0.25;
                const silenceDuration = 0.25;
                const cycle = beepDuration + silenceDuration;
                
                const playBeeps = () => {
                    if (!this.audioContext) return;
                    const now = this.audioContext.currentTime;
                    for (let i = 0; i < 3; i++) {
                        const startTime = now + i * cycle;
                        this.gainNode.gain.setValueAtTime(0.2, startTime);
                        this.gainNode.gain.setValueAtTime(0, startTime + beepDuration);
                    }
                }
                
                playBeeps();
                setTimeout(() => this.stop(), cycle * 3 * 1000);
            }
        };

                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.error(`Error reading localStorage key “${key}”:`, error);
                    return initialValue;
                }
            });

            const setValue = useCallback((value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    
                    if (valueToStore === null || valueToStore === undefined) {
                        window.localStorage.removeItem(key);
                    } else {
                        window.localStorage.setItem(key, JSON.stringify(valueToStore));
                    }
                    setStoredValue(valueToStore);
                } catch (error) {
                    console.error(`Error setting localStorage key “${key}”:`, error);
                }
            }, [key, storedValue]);
            
            useEffect(() => {
                const handleStorageChange = (e) => {
                    if (e.key === key) {
                        try {
                            setStoredValue(e.newValue ? JSON.parse(e.newValue) : initialValue);
                        } catch (error) {
                            console.error(`Error parsing storage change for key “${key}”:`, error);
                            setStoredValue(initialValue);
                        }
                    }

                window.addEventListener('storage', handleStorageChange);

                const response = await fetch(`${BACKEND_URL}/make-call`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ to, name, record: true })
                });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Server returned an error' }));
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                return response.json();
            },
            getStatus: async (sid) => {
                const response = await fetch(`${BACKEND_URL}/call-status/${sid}`);
                if (!response.ok) {
                    // Any non-OK response, including 404, will be treated as a temporary polling failure.
                    // This prevents the UI from prematurely ending the call if the call SID hasn't propagated to the backend yet.
                    // The polling mechanism will retry a few times before giving up.
                    const errorData = await response.json().catch(() => ({ error: `Server returned status ${response.status}` }));
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                return response.json();
            },
            hangup: async (sid) => {
                const response = await fetch(`${BACKEND_URL}/hangup-call`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sid })
                });
                if (!response.ok) {
                    // If the call is not found (404), it's likely already been terminated by the other party or the system.
                    // We can treat this as a successful hangup from the client's perspective to avoid unnecessary errors.
                    if (response.status === 404) {
                        console.warn(`Hangup for SID ${sid} returned 404. Assuming call already ended.`);
                        return { success: true, status: 'completed' };
                    }
                    const errorData = await response.json().catch(() => ({ error: 'Server returned an error' }));
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                return response.json();
            }

        // --- Dashboard Component (The main logged-in view) ---
        const Dashboard = (props) => {
            const { user, onLogout, students, setStudents, callHistory, setCallHistory, teachers, setTeachers, addToast, setConfirmation, setPrompt } = props;
            const [activeSection, setActiveSection] = useState(user.type === 'admin' ? 'overview' : 'students');
            const [isSidebarOpen, setSidebarOpen] = useState(false);

            const [callState, setCallState] = useState({
                status: 'idle', // 'idle', 'dialing', 'active', 'finishing', 'finished'
                student: null,
                sid: null,
                duration: 0,
                isMuted: false,
                isHoldActive: false,
                volume: 1,
                isMicrophoneReady: false,
                finishReason: ''
            });

            // Refs for managing intervals, timeouts, and mutable state
            const timerRef = useRef(null);
            const pollIntervalRef = useRef(null);
            const timeoutRef = useRef(null);
            const mediaStreamRef = useRef(null);
            const pollFailuresRef = useRef(0);
            
            // Refs to hold latest state values for async operations and closures
            const callStateRef = useRef(callState);
            useEffect(() => { callStateRef.current = callState; }, [callState]);

            // --- Call Lifecycle Management ---
            const stopTimer = useCallback(() => {
                if (timerRef.current) clearInterval(timerRef.current);
                timerRef.current = null;
            }, []);

            const stopPolling = useCallback(() => {
                if (pollIntervalRef.current) clearInterval(pollIntervalRef.current);
                pollIntervalRef.current = null;
            }, []);

            const stopTimeout = useCallback(() => {
                if (timeoutRef.current) clearTimeout(timeoutRef.current);
                timeoutRef.current = null;
            }, []);

            const callCleanup = useCallback(() => {
                stopTimer();
                stopPolling();
                stopTimeout();
                audioManager.stop();
                window.speechSynthesis.cancel();
                if (mediaStreamRef.current) {
                    mediaStreamRef.current.getTracks().forEach(track => track.stop());
                    mediaStreamRef.current = null;
                }
                pollFailuresRef.current = 0;
            }, [stopTimer, stopPolling, stopTimeout]);

            const addCallToHistory = useCallback((call) => {
                setCallHistory(prev => [{ ...call, id: Date.now() }, ...prev]);
            }, [setCallHistory]);

            const handleCallEnd = useCallback(({ finalStatus, finalDuration, recordingUrl, manual = false }) => {
                if (callStateRef.current.status === 'finished' || callStateRef.current.status === 'finishing') return;
                
                setCallState(s => ({ ...s, status: 'finishing' }));
                callCleanup();

                if (finalStatus === 'busy') {
                    audioManager.playBusy();
                }

                if (!callStateRef.current.student) {
                    setCallState(s => ({ ...s, status: 'finished', finishReason: 'Error: Student not found' }));
                    return;
                }
                
                let historyStatus = '', summaryMessage = '', toastMessage = '', toastType = 'info';
                const studentName = callStateRef.current.student.name;

                switch(finalStatus) {
                    case 'completed':
                        if (manual) {
                            historyStatus = 'Completed (Manual Hangup)';
                            summaryMessage = 'Call Ended';
                            toastMessage = `You ended the call with ${studentName}.`;
                            toastType = 'success';
                        } else {
                            historyStatus = 'Completed (Callee Hung Up)';
                            summaryMessage = `${studentName} ended the call`;
                            toastMessage = `${studentName} ended the call.`;
                            toastType = 'info';
                        }
                        break;
                    case 'busy':
                        historyStatus = 'Failed (Line Busy)'; summaryMessage = 'Line was busy';
                        toastMessage = `Call to ${studentName} failed because the line was busy.`; toastType = 'error';
                        break;
                    case 'no-answer':
                         historyStatus = 'Failed (No Answer)'; summaryMessage = 'No Answer';
                         toastMessage = `The call to ${studentName} was not answered.`; toastType = 'error';
                        break;
                    case 'canceled':
                        historyStatus = 'Canceled'; summaryMessage = 'Call Canceled';
                        toastMessage = `Call to ${studentName} was canceled.`; toastType = 'info';
                        break;
                    default:
                        historyStatus = 'Failed (Connection Error)'; summaryMessage = 'Connection Error';
                        toastMessage = `The call to ${studentName} failed due to an error.`; toastType = 'error';
                        break;
                }

                addCallToHistory({
                    studentName, status: historyStatus, duration: finalDuration,
                    teacherName: user.name, timestamp: new Date().toISOString(),
                    recordingUrl: user.type === 'admin' ? recordingUrl : null
                });
                
                addToast(toastMessage, toastType);
                setCallState(s => ({ ...s, status: 'finished', duration: finalDuration, finishReason: summaryMessage, sid: null }));
            }, [addToast, callCleanup, user.name, user.type, addCallToHistory]);

            const requestCallEnd = useCallback(async () => {
                if (['finishing', 'finished'].includes(callStateRef.current.status)) return;
            
                const currentSid = callStateRef.current.sid;
                if (!currentSid) {
                     handleCallEnd({ finalStatus: 'canceled', finalDuration: 0, recordingUrl: null, manual: true });
                     return;
                }
                
                setCallState(s => ({ ...s, status: 'finishing' }));
                callCleanup();
            
                try {
                    const data = await api.hangup(currentSid);
                    handleCallEnd({
                        finalStatus: data.status || 'completed',
                        finalDuration: data.duration !== undefined ? data.duration : callStateRef.current.duration,
                        recordingUrl: data.recordingUrl,
                        manual: true,
                    });
                } catch (err) {
                    console.error("Hangup error:", err);
                    addToast("Failed to end call cleanly, but UI is reset.", 'error');
                    handleCallEnd({ finalStatus: 'completed', finalDuration: callStateRef.current.duration, recordingUrl: null, manual: true });
                }
            }, [handleCallEnd, addToast, callCleanup]);
            
            const handleTransfer = (teacher) => {
                const { student, duration } = callStateRef.current;
                if (!student) return;

                callCleanup();
                
                const transferStatus = `Transferred to ${teacher.name}`;
                addCallToHistory({
                    studentName: student.name, status: transferStatus, duration,
                    teacherName: user.name, timestamp: new Date().toISOString(), recordingUrl: null
                });
                addToast(`Call successfully transferred to ${teacher.name}`, 'success');
                
                setCallState(s => ({ ...s, status: 'finished', duration, finishReason: 'Call Transferred', sid: null }));
            };

            const initiateCall = useCallback(async (student) => {
                if (!student || callStateRef.current.status !== 'idle') {
                    addToast('Cannot start a new call while another is active.', 'error');
                    return;
                };

                audioManager.playRinging();
                setCallState({
                    status: 'dialing', student, sid: null, duration: 0,
                    isMuted: false, isHoldActive: false, volume: 1, isMicrophoneReady: false, finishReason: ''
                });

                timeoutRef.current = setTimeout(() => {
                    if (callStateRef.current.status === 'dialing') {
                        handleCallEnd({ finalStatus: 'no-answer', finalDuration: 0, recordingUrl: null });
                        if (callStateRef.current.sid) {
                            api.hangup(callStateRef.current.sid).catch(e => console.error("Error hanging up timed-out call:", e));
                        }
                    }
                }, 40000);

                try {
                    const data = await api.makeCall(student.phone, student.name);
                    if (!data.success || !data.callSid) throw new Error(data.error || 'Failed to initiate call.');
                    setCallState(s => ({ ...s, sid: data.callSid }));
                } catch (err) {
                    console.error("Call initiation error:", err);
                    handleCallEnd({ finalStatus: 'failed', finalDuration: 0, recordingUrl: null });
                }
            }, [handleCallEnd, addToast]);

            const handleToggleMute = () => {
                if (!mediaStreamRef.current) return;
                const isCurrentlyMuted = callStateRef.current.isMuted;
                mediaStreamRef.current.getAudioTracks().forEach(track => { track.enabled = isCurrentlyMuted; });
                setCallState(s => ({ ...s, isMuted: !isCurrentlyMuted }));
            };
            
            const handleToggleHold = (hold) => {
                 setCallState(s => ({...s, isHoldActive: hold }));
            };
            
            const handleVolumeChange = (volume) => {
                setCallState(s => ({...s, volume}));
            }

            // Timer effect
            useEffect(() => {
                if (callState.status === 'active' && !callState.isHoldActive) {
                    timerRef.current = setInterval(() => setCallState(s => ({ ...s, duration: s.duration + 1 })), 1000);
                } else {
                    stopTimer();
                }
                return stopTimer;
            }, [callState.status, callState.isHoldActive, stopTimer]);

            // Polling effect
            useEffect(() => {
                if (callState.sid && (callState.status === 'dialing' || callState.status === 'active')) {
                    pollIntervalRef.current = setInterval(async () => {
                        try {
                            const data = await api.getStatus(callState.sid);
                            pollFailuresRef.current = 0;
                            
                            if (data.status === 'in-progress' && callStateRef.current.status === 'dialing') {
                                stopTimeout(); 
                                audioManager.stop();
                                setCallState(s => ({...s, status: 'active'}));

                                try {
                                    if (!navigator.mediaDevices?.getUserMedia) throw new Error('getUserMedia not supported!');
                                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                                    mediaStreamRef.current = stream;
                                    setCallState(s => ({...s, isMicrophoneReady: true, isMuted: false}));
                                } catch (micError) {
                                    console.error("Mic error:", micError);
                                    addToast("Microphone access denied. Call will proceed without audio.", 'error');
                                    setCallState(s => ({...s, isMicrophoneReady: false}));
                                }
                            }
                            
                            const terminalStatuses = ['completed', 'busy', 'no-answer', 'canceled', 'failed'];
                            if (terminalStatuses.includes(data.status)) {
                                handleCallEnd({ finalStatus: data.status, finalDuration: data.duration, recordingUrl: data.recordingUrl });
                            }
                        } catch (err) {
                            pollFailuresRef.current++;
                            if (pollFailuresRef.current >= 3) {
                                requestCallEnd();
                            }
                        }
                    }, 2000); // Increased polling interval to 2 seconds for stability
                }
                return stopPolling;
            }, [callState.sid, callState.status, stopPolling, stopTimeout, addToast, handleCallEnd, requestCallEnd]);
            
            
            const sectionTitles = {
                overview: { title: 'Dashboard Overview', subtitle: "Welcome back! Here's your overview" },
                students: { title: 'Students List', subtitle: 'Select a student to begin calling' },
                calls: { title: 'Call Center', subtitle: 'Make calls to your students' },
                history: { title: 'Call History', subtitle: 'View all past calls' },
                analytics: { title: 'Analytics & Reports', subtitle: 'Performance metrics' },
                users: { title: 'User Management', subtitle: 'Manage teacher accounts' },
            };

            const renderSection = () => {
                switch (activeSection) {
                    case 'students':
                        return <StudentsSection
                            user={user} students={students} setStudents={setStudents}
                            onInitiateCall={initiateCall} addToast={addToast} setConfirmation={setConfirmation}
                        />;
                    case 'calls':
                        return <CallCenterSection
                            user={user} students={students}
                            onInitiateCall={initiateCall} callState={callState}
                            onResetCall={() => setCallState({ status: 'idle', student: null, sid: null, duration: 0, isMuted: false, isHoldActive: false, isMicrophoneReady: false, finishReason: ''})}
                        />;

                    case 'analytics':
                         return user.type === 'admin' ? <AnalyticsSection callHistory={callHistory} /> : null;
                    case 'users':
                        return user.type === 'admin' ? <UsersSection teachers={teachers} setTeachers={setTeachers} addToast={addToast} setConfirmation={setConfirmation} setPrompt={setPrompt} /> : null;
                    case 'overview':
                    default:
                         return user.type === 'admin' ? <OverviewSection students={students} callHistory={callHistory} user={user}/> : null;
                }
            };
            
            return (
                <div className="flex min-h-screen bg-slate-100">
                    <Sidebar user={user} activeSection={activeSection} setActiveSection={setActiveSection} isOpen={isSidebarOpen} setOpen={setSidebarOpen} />

                                onMenuClick={() => setSidebarOpen(o => !o)} 
                            />
                            <div className="mt-6">
                                {renderSection()}
                            </div>
                        </div>
                    </main>
                    {['dialing', 'active', 'finishing'].includes(callState.status) && callState.student && (
                        <FloatingCallModal 
                            user={user}
                            callState={callState}
                            onHangup={requestCallEnd}
                            onToggleMute={handleToggleMute}
                            onToggleHold={handleToggleHold}
                            onTransfer={handleTransfer}
                            onVolumeChange={handleVolumeChange}
                            teachers={teachers}
                        />
                    )}
                </div>
            );

        // --- Sub-components for Dashboard ---

        const TopBar = ({ title, subtitle, user, onLogout, onMenuClick }) => {
            return (
                <header className="bg-white p-4 rounded-2xl shadow-sm border border-slate-200/80 flex justify-between items-center">

                        </div>
                    </div>
                    <div className="flex items-center gap-4">
                        <div className="text-right hidden sm:block">

        const StudentsSection = ({ user, students, setStudents, onInitiateCall, addToast, setConfirmation }) => {

                s.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                (user.type === 'admin' && s.phone.includes(searchTerm))
            ), [students, searchTerm, user.type]);

            const handleSaveStudent = (studentData) => {

                                Add Student
                            </button>
                        )}
                    </div>

                    {filteredStudents.length > 0 ? (
                        <div className="space-y-3 custom-scrollbar overflow-y-auto max-h-[65vh] pr-2">
                            {filteredStudents.map((student, index) => (
                                <div key={student.id} className="bg-slate-50 p-4 rounded-lg border border-slate-200 animate-fade-in" style={{ animationDelay: `${index * 30}ms` }}>
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
                                        <div className="flex items-center gap-4">
                                            <StudentAvatar name={student.name} />
                                            <div>
                                                <p className="font-bold text-slate-800">{student.name}</p>
                                                <p className="text-sm text-slate-500">{student.parent}</p>
                                            </div>
                                        </div>
                                        <div className="text-slate-600">{user.type === 'admin' ? student.phone : 'Phone Hidden'}</div>
                                        <div className="text-slate-600 hidden md:block">{student.email}</div>
                                        <div className="flex items-center justify-end gap-2">
                                             <button onClick={() => onInitiateCall(student)} className="p-2 text-green-600 bg-green-100 rounded-full hover:bg-green-200 transition-colors" title="Call Student">
                                                <Icons.CallCenter className="w-5 h-5" />
                                            </button>
                                            {user.type === 'admin' && (
                                                <>
                                                    <button onClick={() => { setStudentToEdit(student); setModalOpen(true); }} className="p-2 text-blue-600 bg-blue-100 rounded-full hover:bg-blue-200 transition-colors" title="Edit Student">
                                                        <Icons.Edit className="w-5 h-5" />
                                                    </button>
                                                    <button onClick={() => handleDelete(student)} className="p-2 text-red-600 bg-red-100 rounded-full hover:bg-red-200 transition-colors" title="Delete Student">
                                                        <Icons.Trash className="w-5 h-5" />
                                                    </button>
                                                </>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                         <EmptyState icon={<Icons.Students />} message="No Students Found" description={searchTerm ? "Your search returned no results." : "No students have been added yet."} action={
                             user.type === 'admin' ? <button onClick={() => { setStudentToEdit(null); setModalOpen(true); }} className="px-4 py-2 bg-indigo-500 text-white font-semibold rounded-lg">Add First Student</button> : undefined
                         }/>
                    )}
                    
                    <StudentModal 
                        isOpen={isModalOpen}
                        onClose={() => setModalOpen(false)}
                        onSave={handleSaveStudent}
                        studentToEdit={studentToEdit}
                        addToast={addToast}
                    />
                </div>
            );
        };

        const CallCenterSection = ({ user, students, onInitiateCall, callState, onResetCall }) => {
            const [selectedStudentId, setSelectedStudentId] = useState(null);
            const student = useMemo(() => students.find(s => s.id === selectedStudentId), [students, selectedStudentId]);

            const RealTimeNotice = () => (
                <div className="bg-green-100 border-l-4 border-green-500 text-green-800 p-4 rounded-lg mb-6 flex items-start gap-3 text-sm">
                    <Icons.Info className="w-5 h-5 mt-0.5 flex-shrink-0" />
                    <div>
                        <p className="font-bold">Live Calling Mode Active</p>
                        <p>This Call Center is connected to a live backend. Calls initiated here will be real phone calls.</p>
                    </div>
                </div>
            );
            
            const CallSummaryIcon = ({ reason }) => {
                const reasonLower = (reason || '').toLowerCase();
                if (reasonLower.includes('ended') || reasonLower.includes('completed')) {
                    return <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 text-green-500"><Icons.CheckCircle className="w-10 h-10"/></div>;
                }
                if (reasonLower.includes('busy')) {
                    return <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4 text-red-500"><Icons.Phone className="w-10 h-10"/></div>;
                }
                if (reasonLower.includes('answer')) {
                    return <div className="w-16 h-16 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-4 text-amber-500"><Icons.Clock className="w-10 h-10"/></div>;
                }
                if (reasonLower.includes('transferred')) {
                    return <div className="w-16 h-16 bg-sky-100 rounded-full flex items-center justify-center mx-auto mb-4 text-sky-500"><Icons.ArrowRightOnRectangle className="w-10 h-10"/></div>;
                }
                // Default/Error
                return <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4 text-red-500"><Icons.ExclamationCircle className="w-10 h-10"/></div>;
            };

            const finishedUI = (
                <div className="bg-white p-8 rounded-2xl shadow-sm border border-slate-200/80 text-center animate-fade-in max-w-lg mx-auto">
                    <CallSummaryIcon reason={callState.finishReason} />
                    <h2 className="text-2xl font-bold text-slate-800 mb-2">Call Summary</h2>
                    <p className="text-slate-600 mb-2">
                        For call with <span className="font-semibold text-slate-800">{callState.student?.name || 'Unknown Student'}</span>
                    </p>
                    <p className="text-sm text-slate-500 mb-4 font-medium bg-slate-100 inline-block px-3 py-1 rounded-full">{callState.finishReason}</p>
                    <div className="text-5xl font-mono font-bold text-slate-700 my-6 bg-slate-50 p-4 rounded-xl inline-block w-full">{formatDuration(callState.duration)}</div>
                    <button onClick={onResetCall} className="w-full px-6 py-3 bg-gradient-to-r from-indigo-500 to-violet-500 text-white font-bold rounded-lg hover:opacity-90 transition-opacity">
                        Make Another Call
                    </button>
                </div>
            );
            
            if (callState.status === 'finished') {
                return finishedUI;
            }

            if (callState.status !== 'idle') {
                return (
                    <div className="bg-white p-8 rounded-2xl shadow-sm border border-slate-200/80 text-center">
                        <h2 className="text-2xl font-bold text-slate-800 mb-2">Call in Progress</h2>
                        <p className="text-slate-600 mb-6">Manage the active call in the floating call window.</p>
                         <div className="flex items-center justify-center gap-2 text-slate-500 animate-pulse">
                            <Icons.Phone className="w-5 h-5" />
                            <span>{callState.student?.name} - {formatDuration(callState.duration)}</span>
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    <RealTimeNotice />
                    <div className="bg-white p-8 rounded-2xl shadow-sm border border-slate-200/80">
                        <h2 className="text-xl font-bold text-slate-800 mb-4">Select a Student to Call</h2>
                        {students.length > 0 ? (
                            <select 
                                onChange={e => setSelectedStudentId(Number(e.target.value))} 
                                className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                                value={selectedStudentId || ''}
                            >
                                <option value="">-- Choose a student --</option>
                                {students.map(s => <option key={s.id} value={s.id}>{s.name}{user.type === 'admin' ? ` - ${s.phone}` : ''}</option>)}
                            </select>
                        ) : (
                            <p className="text-slate-500">No students available to call. Please add students first.</p>
                        )}
                        {student && (
                            <div className="mt-8 text-center">
                                <StudentAvatar name={student.name} size="lg" />
                                <h2 className="text-3xl font-bold text-slate-800 mt-4">{student.name}</h2>
                                <p className="text-slate-500 text-lg">{user.type === 'admin' ? student.phone : 'Phone Hidden'}</p>
                                <button onClick={() => onInitiateCall(student)} className="mt-8 w-24 h-24 bg-green-500 text-white rounded-full flex flex-col items-center justify-center shadow-lg hover:bg-green-600 transition-transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                                    <Icons.CallCenter className="w-8 h-8"/>
                                    <span className="text-xs font-semibold mt-1">Call</span>
                                </button>
                                <button onClick={() => setSelectedStudentId(null)} className="mt-6 block mx-auto text-sm text-slate-500 hover:text-slate-800">
                                    Change Student
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const UsersSection = ({ teachers, setTeachers, addToast, setConfirmation, setPrompt }) => {
            const [searchTerm, setSearchTerm] = useState('');

            const filteredTeachers = useMemo(() => teachers.filter(t =>
                t.name.toLowerCase().includes(searchTerm.toLowerCase())
            ), [teachers, searchTerm]);

            const handleAddTeacher = () => {
                setPrompt({
                    title: 'Add New Teacher',
                    message: "Enter the new teacher's full name.",
                    label: "Teacher Name",
                    onConfirm: (name) => {
                        if (name && name.trim()) {
                            const newTeacher = {
                                id: Date.now(),
                                name: name.trim(),
                                addedAt: new Date().toISOString()
                            };
                            setTeachers(prev => [...prev, newTeacher]);
                            addToast(`Teacher "${name.trim()}" added successfully.`, 'success');
                        } else {
                            addToast('Teacher name cannot be empty.', 'error');
                        }
                    }
                });
            };

            const handleDelete = (teacher) => {
                setConfirmation({
                    title: 'Delete Teacher',
                    message: `Are you sure you want to delete ${teacher.name}? This will not affect their past call records.`,
                    confirmText: 'Delete',
                    onConfirm: () => {
                        setTeachers(prev => prev.filter(t => t.id !== teacher.id));
                        addToast(`Teacher "${teacher.name}" has been deleted.`, 'success');
                    }
                });
            };

            return (
                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200/80">
                    <div className="flex justify-between items-center mb-4 flex-wrap gap-4">
                        <div className="relative flex-1 min-w-[250px]">
                            <input type="text" placeholder="Search by teacher name..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} className="w-full p-3 pl-10 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none" />
                            <Icons.Search className="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400" />
                        </div>
                        <button onClick={handleAddTeacher} className="flex items-center gap-2 px-4 py-3 bg-gradient-to-r from-indigo-500 to-violet-500 text-white font-bold rounded-lg hover:opacity-90 transition-opacity">
                            <Icons.Plus className="w-5 h-5"/>
                            Add Teacher
                        </button>
                    </div>

                    {filteredTeachers.length > 0 ? (
                        <div className="space-y-3 custom-scrollbar overflow-y-auto max-h-[65vh] pr-2">
                            {filteredTeachers.map((teacher, index) => (
                                <div key={teacher.id} className="bg-slate-50 p-4 rounded-lg border border-slate-200 animate-fade-in" style={{ animationDelay: `${index * 30}ms` }}>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                                        <div className="flex items-center gap-4">
                                            <StudentAvatar name={teacher.name} />
                                            <p className="font-bold text-slate-800">{teacher.name}</p>
                                        </div>
                                        <div className="text-slate-600">
                                            <p>Added on: {new Date(teacher.addedAt).toLocaleDateString()}</p>
                                        </div>
                                        <div className="flex items-center justify-end gap-2">
                                            <button onClick={() => handleDelete(teacher)} className="p-2 text-red-600 bg-red-100 rounded-full hover:bg-red-200 transition-colors" title="Delete Teacher">
                                                <Icons.Trash className="w-5 h-5" />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                         <EmptyState icon={<Icons.Users />} message="No Teachers Found" description={searchTerm ? "Your search returned no results." : "No teachers have been added yet."} action={
                             <button onClick={handleAddTeacher} className="px-4 py-2 bg-indigo-500 text-white font-semibold rounded-lg">Add First Teacher</button>
                         }/>
                    )}
                </div>
            );
        };


        // --- From index.tsx ---
        const rootElement = document.getElementById('root');
        if (!rootElement) {
          throw new Error("Could not find root element to mount to");
        }

        const root = ReactDOM.createRoot(rootElement);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );
    </script>
</body>
</html>
