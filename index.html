            // Enable noise cancellation
            enable() {
                this.enabled = true;
                if (this.audioContext && this.bypassGain && this.gainNode) {
                    try {
                        // Route through filters with smooth transition
                        const now = this.audioContext.currentTime;
                        this.bypassGain.gain.setTargetAtTime(0, now, 0.1);
                        this.gainNode.gain.setTargetAtTime(1.0, now, 0.1);
                        console.log('ðŸ”‡ Noise Cancellation ENABLED (filters active)');
                    } catch (err) {

                        // Fallback: set values directly

                    }
                } else {
                    console.log('ðŸ”‡ Noise Cancellation ENABLED (audio context not ready)');
                }
                return this.enabled;
            }
            
            // Disable noise cancellation
            disable() {
                this.enabled = false;
                if (this.audioContext && this.bypassGain && this.gainNode) {
                    try {
                        // Bypass filters with smooth transition
                        const now = this.audioContext.currentTime;

                        console.log('ðŸ”Š Noise Cancellation DISABLED (bypass active)');
                    } catch (err) {

                        // Fallback: set values directly

                    }
                } else {
                    console.log('ðŸ”Š Noise Cancellation DISABLED (audio context not ready)');
                }
                return this.enabled;
            }
            
            // Toggle noise cancellation
            toggle() {
                if (this.enabled) {
                    return this.disable();
                } else {
                    return this.enable();
                }
            }
            
            // Check if enabled
            isEnabled() {
                return this.enabled;
            }
            
            async initialize() {
                if (this.initialized) return;
                
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)({
                        sampleRate: 48000,
                        latencyHint: 'interactive'
                    });
                    
                    // GENTLE High-pass filter - only remove very low rumble (below 60Hz)
                    this.highpassFilter = this.audioContext.createBiquadFilter();
                    this.highpassFilter.type = 'highpass';
                    this.highpassFilter.frequency.value = 60; // Lower frequency - less aggressive
                    this.highpassFilter.Q.value = 0.5; // Lower Q for gentler slope
                    
                    // GENTLE Low-pass filter - preserve more high frequencies for clarity
                    this.lowpassFilter = this.audioContext.createBiquadFilter();
                    this.lowpassFilter.type = 'lowpass';
                    this.lowpassFilter.frequency.value = 14000; // Higher - preserve more voice clarity
                    this.lowpassFilter.Q.value = 0.5;
                    
                    // Notch filter to remove 50Hz electrical hum (narrow)
                    this.notchFilter = this.audioContext.createBiquadFilter();
                    this.notchFilter.type = 'notch';
                    this.notchFilter.frequency.value = 50;
                    this.notchFilter.Q.value = 10; // Narrower notch - less impact on voice
                    
                    // Second notch for 60Hz (US power frequency)
                    this.notchFilter2 = this.audioContext.createBiquadFilter();
                    this.notchFilter2.type = 'notch';
                    this.notchFilter2.frequency.value = 60;
                    this.notchFilter2.Q.value = 10;
                    
                    // GENTLE Compressor - just for light leveling, NOT aggressive noise reduction
                    this.compressor = this.audioContext.createDynamicsCompressor();
                    this.compressor.threshold.value = -24; // Higher threshold - only compress loud sounds
                    this.compressor.knee.value = 30; // Soft knee for natural sound
                    this.compressor.ratio.value = 3; // Gentle ratio - was 12 (too aggressive!)
                    this.compressor.attack.value = 0.01; // Slightly slower attack
                    this.compressor.release.value = 0.15; // Faster release for natural sound
                    
                    // Gain node for output level control (processed path)
                    this.gainNode = this.audioContext.createGain();
                    this.gainNode.gain.value = this.enabled ? 1.0 : 0; // No boost - was 1.2 causing distortion
                    
                    // Bypass gain for direct signal (when NC is OFF)
                    this.bypassGain = this.audioContext.createGain();
                    this.bypassGain.gain.value = this.enabled ? 0 : 1;
                    
                    // Analyser for monitoring
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 2048;
                    this.analyser.smoothingTimeConstant = 0.8;
                    
                    this.initialized = true;
                    console.log('ðŸŽ¤ Professional Noise Cancellation initialized');
                    
                } catch (err) {
                    console.error('Failed to initialize noise cancellation:', err);
                }
            }
            
            // Process audio stream with noise cancellation
            async processStream(mediaStream) {
                if (!this.initialized) {
                    await this.initialize();
                }
                
                if (!mediaStream || !mediaStream.getAudioTracks().length) {
                    console.warn('No audio tracks in stream');
                    return mediaStream;
                }
                
                try {
                    // Resume audio context if suspended
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                    
                    // Store raw stream reference
                    this.currentRawStream = mediaStream;
                    
                    // Create source from input stream
                    this.sourceNode = this.audioContext.createMediaStreamSource(mediaStream);
                    
                    // Create destination for processed audio
                    this.destinationNode = this.audioContext.createMediaStreamDestination();
                    
                    // Build the processing chain (NC ON path)
                    // Source -> HighPass -> NotchFilters -> LowPass -> Compressor -> Gain -> Destination
                    this.sourceNode.connect(this.highpassFilter);
                    this.highpassFilter.connect(this.notchFilter);
                    this.notchFilter.connect(this.notchFilter2);
                    this.notchFilter2.connect(this.lowpassFilter);
                    this.lowpassFilter.connect(this.compressor);
                    this.compressor.connect(this.gainNode);
                    this.gainNode.connect(this.destinationNode);
                    
                    // Build bypass path (NC OFF path)
                    // Source -> BypassGain -> Destination
                    this.sourceNode.connect(this.bypassGain);
                    this.bypassGain.connect(this.destinationNode);
                    
                    // Also connect to analyser for monitoring
                    this.gainNode.connect(this.analyser);
                    
                    // Set initial state based on enabled flag
                    if (this.enabled) {
                        this.gainNode.gain.value = 1.0; // No boost - natural level
                        this.bypassGain.gain.value = 0;
                    } else {
                        this.gainNode.gain.value = 0;
                        this.bypassGain.gain.value = 1;
                    }
                    
                    // Create new MediaStream with processed audio and original video
                    const processedStream = new MediaStream();
                    
                    // Add processed audio track
                    this.destinationNode.stream.getAudioTracks().forEach(track => {
                        processedStream.addTrack(track);
                    });
                    
                    // Keep original video tracks if any
                    mediaStream.getVideoTracks().forEach(track => {
                        processedStream.addTrack(track);
                    });
                    
                    this.currentProcessedStream = processedStream;
                    
                    console.log(`âœ… Audio stream ready - Noise Cancellation: ${this.enabled ? 'ON' : 'OFF'}`);
                    
                    return processedStream;
                    
                } catch (err) {
                    console.error('Error processing stream:', err);
                    return mediaStream; // Return original if processing fails
                }
            }
            
            // Get current audio level (for visual feedback)
            getAudioLevel() {
                if (!this.analyser) return 0;
                
                const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                this.analyser.getByteFrequencyData(dataArray);
                
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }
                return sum / dataArray.length / 255;
            }
            
            // Cleanup
            destroy() {
                if (this.audioContext && this.audioContext.state !== 'closed') {
                    this.audioContext.close();
                }
                this.initialized = false;
            }

                    this.gainNode.gain.linearRampToValueAtTime(0.2, now + 0.1);
                    this.gainNode.gain.setValueAtTime(0.2, now + 1.5);
                    this.gainNode.gain.linearRampToValueAtTime(0, now + 2.0);
                };
                
                ring();
                this.soundInterval = setInterval(ring, 4000);
            },
            
            playBusy() {
                this.stop();
                this._init();
                if (!this.audioContext) return;
                
                this.oscillator = this.audioContext.createOscillator();
                this.gainNode = this.audioContext.createGain();
                
                this.oscillator.connect(this.gainNode);
                this.gainNode.connect(this.audioContext.destination);
                
                this.oscillator.frequency.value = 480;
                this.gainNode.gain.value = 0;
                this.oscillator.start();

                const beepDuration = 0.25;
                const silenceDuration = 0.25;
                const cycle = beepDuration + silenceDuration;
                
                const playBeeps = () => {
                    if (!this.audioContext) return;
                    const now = this.audioContext.currentTime;
                    for (let i = 0; i < 3; i++) {
                        const startTime = now + i * cycle;
                        this.gainNode.gain.setValueAtTime(0.2, startTime);
                        this.gainNode.gain.setValueAtTime(0, startTime + beepDuration);
                    }
                }
                
                playBeeps();
                setTimeout(() => this.stop(), cycle * 3 * 1000);
            }

                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.error(`Error reading localStorage key â€œ${key}â€:`, error);
                    return initialValue;
                }
            });

            const setValue = useCallback((value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    
                    if (valueToStore === null || valueToStore === undefined) {
                        window.localStorage.removeItem(key);
                    } else {
                        window.localStorage.setItem(key, JSON.stringify(valueToStore));
                    }
                    setStoredValue(valueToStore);
                } catch (error) {
                    console.error(`Error setting localStorage key â€œ${key}â€:`, error);
                }
            }, [key, storedValue]);
            
            useEffect(() => {
                const handleStorageChange = (e) => {
                    if (e.key === key) {
                        try {
                            setStoredValue(e.newValue ? JSON.parse(e.newValue) : initialValue);
                        } catch (error) {
                            console.error(`Error parsing storage change for key â€œ${key}â€:`, error);
                            setStoredValue(initialValue);
                        }
                    }

                window.addEventListener('storage', handleStorageChange);

                                    ))}
                                </div>
                            ) : <p className={`text-center py-8 ${darkMode ? 'text-slate-400' : 'text-slate-500'}`}>No students yet.</p>}
                        </div>
                        <div className={`p-6 rounded-2xl shadow-sm border dark-transition ${darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-slate-200/80'}`}>
                            <h2 className={`text-lg font-bold mb-4 ${darkMode ? 'text-white' : 'text-slate-800'}`}>Recent Activity</h2>
                            {recentCalls.length > 0 ? (
                                <div className="space-y-3">
                                     {recentCalls.map(c => (
                                        <div key={c.id} className={`p-4 rounded-lg ${c.status.includes('Completed') ? (darkMode ? 'bg-green-900/30' : 'bg-green-50') : (darkMode ? 'bg-red-900/30' : 'bg-red-50')}`}>
                                            <div className="flex justify-between items-center">
                                                <p className={`font-semibold ${darkMode ? 'text-white' : 'text-slate-700'}`}>{c.studentName}</p>
                                                <p className={`text-sm font-medium ${darkMode ? 'text-slate-300' : 'text-slate-600'}`}>{formatDuration(c.duration)}</p>
                                            </div>
                                            <p className={`text-xs ${darkMode ? 'text-slate-400' : 'text-slate-500'}`}>by {c.teacherName} on {new Date(c.timestamp).toLocaleDateString()}</p>
                                        </div>
                                    ))}
                                </div>
                            ) : <p className={`text-center py-8 ${darkMode ? 'text-slate-400' : 'text-slate-500'}`}>No activity yet.</p>}
                        </div>
                    </div>
                </div>
            );
        };

        const HistorySection = ({ user, callHistory, darkMode, onDeleteHistory }) => {
            const [searchTerm, setSearchTerm] = useState('');
            const [nowPlaying, setNowPlaying] = useState(null);
            const [currentPage, setCurrentPage] = useState(1);
            const [selectedItems, setSelectedItems] = useState(new Set());
            const [isDeleting, setIsDeleting] = useState(false);
            const ITEMS_PER_PAGE = 10;

            const filteredHistory = useMemo(() => callHistory.filter(c =>
                (user.type === 'admin' || c.teacherName === user.name) &&
                (c.studentName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                (user.type === 'admin' && c.teacherName.toLowerCase().includes(searchTerm.toLowerCase())))
            ), [callHistory, searchTerm, user]);

            useEffect(() => {
                setCurrentPage(1);
            }, [searchTerm]);

            const totalPages = Math.ceil(filteredHistory.length / ITEMS_PER_PAGE);
            
            useEffect(() => {
                if (currentPage > totalPages && totalPages > 0) {
                    setCurrentPage(totalPages);
                }
            }, [currentPage, totalPages]);
            
            const paginatedHistory = useMemo(() => {
                const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
                return filteredHistory.slice(startIndex, startIndex + ITEMS_PER_PAGE);
            }, [filteredHistory, currentPage]);

            const handleNextPage = () => {
                setCurrentPage(prev => Math.min(prev + 1, totalPages));
            };

            const handlePrevPage = () => {
                setCurrentPage(prev => Math.max(prev - 1, 1));
            };

            // Selection handlers
            const toggleSelectItem = (itemId) => {
                setSelectedItems(prev => {
                    const newSet = new Set(prev);
                    if (newSet.has(itemId)) {
                        newSet.delete(itemId);
                    } else {
                        newSet.add(itemId);
                    }
                    return newSet;
                });
            };

            const toggleSelectAll = () => {
                if (selectedItems.size === paginatedHistory.length) {
                    // Deselect all on current page
                    setSelectedItems(new Set());
                } else {
                    // Select all on current page
                    const allIds = new Set(paginatedHistory.map(call => call.id || call._id || call.callSid));
                    setSelectedItems(allIds);
                }
            };

            const selectAllFiltered = () => {
                // Select ALL filtered items (not just current page)
                const allIds = new Set(filteredHistory.map(call => call.id || call._id || call.callSid));
                setSelectedItems(allIds);
            };

            const clearSelection = () => {
                setSelectedItems(new Set());
            };

            const handleDeleteSelected = async () => {
                if (selectedItems.size === 0) return;
                
                const confirmDelete = window.confirm(
                    `Are you sure you want to delete ${selectedItems.size} call record${selectedItems.size > 1 ? 's' : ''}? This action cannot be undone.`
                );
                
                if (!confirmDelete) return;
                
                setIsDeleting(true);
                try {
                    const idsToDelete = Array.from(selectedItems);
                    console.log('ðŸ—‘ï¸ Deleting IDs:', idsToDelete);
                    
                    const response = await fetch(`${BACKEND_URL}/api/call-history/delete`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ids: idsToDelete })
                    });
                    
                    const result = await response.json();
                    console.log('ðŸ—‘ï¸ Delete response:', result);
                    
                    if (result.success) {
                        // Call parent to update state
                        if (onDeleteHistory) {
                            onDeleteHistory(idsToDelete);
                        }
                        setSelectedItems(new Set());
                        alert(`Successfully deleted ${result.deletedCount || idsToDelete.length} record(s)`);
                    } else {
                        alert('Failed to delete records: ' + (result.error || 'Unknown error'));
                    }
                } catch (err) {
                    console.error('Delete error:', err);
                    alert('Failed to delete records. Please try again.');
                } finally {
                    setIsDeleting(false);
                }
            };

            // Check if all items on current page are selected
            const allPageSelected = paginatedHistory.length > 0 && 
                paginatedHistory.every(call => selectedItems.has(call.id || call._id || call.callSid));


            const getStatusInfo = (status) => {
                if (status.includes('Completed') || status.includes('Ended')) return { color: darkMode ? 'bg-green-900/50 text-green-300' : 'bg-green-100 text-green-800', icon: <Icons.CheckCircle className="w-4 h-4"/> };
                if (status.includes('Canceled')) return { color: darkMode ? 'bg-amber-900/50 text-amber-300' : 'bg-amber-100 text-amber-800', icon: <Icons.ExclamationCircle className="w-4 h-4" /> };
                if (status.includes('Transferred')) return { color: darkMode ? 'bg-blue-900/50 text-blue-300' : 'bg-blue-100 text-blue-800', icon: <Icons.ArrowRightOnRectangle className="w-4 h-4"/> };
                if (status.includes('Missed')) return { color: darkMode ? 'bg-orange-900/50 text-orange-300' : 'bg-orange-100 text-orange-800', icon: <Icons.Phone className="w-4 h-4"/> };
                return { color: darkMode ? 'bg-red-900/50 text-red-300' : 'bg-red-100 text-red-800', icon: <Icons.XCircle className="w-4 h-4" /> };
            };
            
            // Determine if call is incoming or outgoing
            const getCallDirection = (call) => {
                if (call.direction === 'inbound' || call.status?.includes('Inbound')) {
                    return {
                        isIncoming: true,
                        label: 'Incoming',
                        icon: (
                            <svg xmlns="http://www.w3.org/2000/svg" className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                                <path strokeLinecap="round" strokeLinejoin="round" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                            </svg>
                        ),
                        color: darkMode ? 'bg-cyan-900/50 text-cyan-300 border-cyan-700' : 'bg-cyan-50 text-cyan-700 border-cyan-200'
                    };
                }
                return {
                    isIncoming: false,
                    label: 'Outgoing',
                    icon: (
                        <svg xmlns="http://www.w3.org/2000/svg" className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                            <path strokeLinecap="round" strokeLinejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                        </svg>
                    ),
                    color: darkMode ? 'bg-violet-900/50 text-violet-300 border-violet-700' : 'bg-violet-50 text-violet-700 border-violet-200'
                };
            };
            
            // Determine if call is video or audio
            const getCallType = (call) => {
                const isVideo = call.callType === 'video' || 
                               call.type === 'video' || 
                               call.status?.toLowerCase().includes('video') ||
                               call.roomName || // Video calls have roomName
                               call.isVideoCall;
                
                if (isVideo) {
                    return {
                        isVideo: true,
                        label: 'Video Call',
                        icon: (
                            <svg xmlns="http://www.w3.org/2000/svg" className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                                <path strokeLinecap="round" strokeLinejoin="round" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                        ),
                        color: darkMode ? 'bg-purple-900/50 text-purple-300 border-purple-700' : 'bg-purple-50 text-purple-700 border-purple-200'
                    };
                }
                return {
                    isVideo: false,
                    label: 'Voice Call',
                    icon: (
                        <svg xmlns="http://www.w3.org/2000/svg" className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                            <path strokeLinecap="round" strokeLinejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                    ),
                    color: darkMode ? 'bg-emerald-900/50 text-emerald-300 border-emerald-700' : 'bg-emerald-50 text-emerald-700 border-emerald-200'
                };
            };
            
            // Download recording function
            const downloadRecording = async (recordingUrl, studentName, callSid) => {
                if (!recordingUrl) {
                    alert('Recording not available');
                    return;
                }
                
                try {
                    // Create filename
                    const date = new Date().toISOString().split('T')[0];
                    const filename = `Recording_${studentName.replace(/\s+/g, '_')}_${date}_${callSid || 'call'}.mp3`;
                    
                    // Fetch the recording
                    const response = await fetch(recordingUrl);
                    const blob = await response.blob();
                    
                    // Create download link
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    
                    // Cleanup
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } catch (err) {
                    console.error('Download error:', err);
                    // Fallback: open in new tab
                    window.open(recordingUrl, '_blank');
                }
            };

            return (
                <div className={`p-6 rounded-2xl shadow-sm border dark-transition ${darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-slate-200/80'}`}>
                    <div className="flex flex-wrap items-center justify-between gap-4 mb-4">
                        <h2 className={`text-lg font-bold ${darkMode ? 'text-white' : 'text-slate-800'}`}>Call Log ({filteredHistory.length} records)</h2>
                        
                        {/* Selection Controls - Only show for admin */}
                        {user.type === 'admin' && selectedItems.size > 0 && (
                            <div className="flex items-center gap-2">
                                <span className={`text-sm font-medium ${darkMode ? 'text-slate-300' : 'text-slate-600'}`}>
                                    {selectedItems.size} selected
                                </span>
                                <button
                                    onClick={clearSelection}
                                    className={`px-3 py-1.5 text-sm font-medium rounded-lg transition-colors ${darkMode ? 'bg-slate-700 text-slate-300 hover:bg-slate-600' : 'bg-slate-100 text-slate-600 hover:bg-slate-200'}`}
                                >
                                    Clear
                                </button>
                                <button
                                    onClick={handleDeleteSelected}
                                    disabled={isDeleting}
                                    className="px-4 py-1.5 text-sm font-bold text-white bg-red-500 hover:bg-red-600 rounded-lg transition-colors flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {isDeleting ? (
                                        <>
                                            <svg className="animate-spin w-4 h-4" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            <span>Deleting...</span>
                                        </>
                                    ) : (
                                        <>
                                            <Icons.Trash className="w-4 h-4" />
                                            <span>Delete Selected</span>
                                        </>
                                    )}
                                </button>
                            </div>
                        )}
                    </div>
                    
                    <div className="relative mb-4">
                        <input type="text" placeholder="Search by student or teacher name..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} className={`w-full p-3 pl-10 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none dark-transition ${darkMode ? 'bg-slate-700 border-slate-600 text-white placeholder-slate-400' : 'bg-white border-slate-300 text-slate-800'}`} />
                        <Icons.Search className={`absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 ${darkMode ? 'text-slate-400' : 'text-slate-400'}`} />
                    </div>

                    {paginatedHistory.length > 0 ? (
                        <>
                            {/* Select All Header - Only for admin */}
                            {user.type === 'admin' && (
                                <div className={`flex items-center justify-between px-4 py-2 mb-2 rounded-lg ${darkMode ? 'bg-slate-700/50' : 'bg-slate-100'}`}>
                                    <label className="flex items-center gap-3 cursor-pointer">
                                        <input
                                            type="checkbox"
                                            checked={allPageSelected}
                                            onChange={toggleSelectAll}
                                            className="w-5 h-5 rounded border-2 text-indigo-600 focus:ring-indigo-500 cursor-pointer"
                                        />
                                        <span className={`text-sm font-medium ${darkMode ? 'text-slate-300' : 'text-slate-600'}`}>
                                            Select All on Page
                                        </span>
                                    </label>
                                    {filteredHistory.length > ITEMS_PER_PAGE && (
                                        <button
                                            onClick={selectAllFiltered}
                                            className={`text-sm font-medium underline hover:no-underline ${darkMode ? 'text-indigo-400 hover:text-indigo-300' : 'text-indigo-600 hover:text-indigo-700'}`}
                                        >
                                            Select All {filteredHistory.length} Records
                                        </button>
                                    )}
                                </div>
                            )}
                            
                            <div className="space-y-4 custom-scrollbar overflow-y-auto max-h-[60vh] pr-2">
                                {paginatedHistory.map((call, index) => {
                                    const { color, icon } = getStatusInfo(call.status);
                                    const direction = getCallDirection(call);
                                    const callType = getCallType(call);
                                    const itemId = call.id || call._id || call.callSid;
                                    const isSelected = selectedItems.has(itemId);
                                    
                                    return (
                                        <div 
                                            key={itemId} 
                                            className={`p-4 rounded-lg border flex flex-wrap items-center justify-between gap-x-6 gap-y-4 animate-fade-in dark-transition ${
                                                isSelected 
                                                    ? (darkMode ? 'bg-indigo-900/30 border-indigo-500' : 'bg-indigo-50 border-indigo-300')
                                                    : (darkMode ? 'bg-slate-700/50 border-slate-600' : 'bg-slate-50 border-slate-200')
                                            }`} 
                                            style={{ animationDelay: `${index * 30}ms` }}
                                        >
                                            {/* Checkbox for admin */}
                                            {user.type === 'admin' && (
                                                <div className="flex-shrink-0">
                                                    <input
                                                        type="checkbox"
                                                        checked={isSelected}
                                                        onChange={() => toggleSelectItem(itemId)}
                                                        className="w-5 h-5 rounded border-2 text-indigo-600 focus:ring-indigo-500 cursor-pointer"
                                                    />
                                                </div>
                                            )}
                                            
                                            <div className="flex items-center gap-4 flex-1 min-w-[200px]">
                                                {/* Call Type and Direction Indicator */}
                                                <div className={`relative`}>
                                                    <StudentAvatar name={call.studentName} size="md" />
                                                    {/* Call Type Icon (Video/Audio) - Top Right */}
                                                    <div className={`absolute -top-1 -right-1 w-6 h-6 rounded-full flex items-center justify-center border-2 ${callType.color}`} title={callType.label}>
                                                        {callType.icon}
                                                    </div>
                                                    {/* Direction Icon - Bottom Right */}
                                                    <div className={`absolute -bottom-1 -left-1 w-5 h-5 rounded-full flex items-center justify-center border-2 ${direction.color}`} title={direction.label}>
                                                        {direction.icon}
                                                    </div>
                                                </div>
                                                <div>
                                                    <div className="flex items-center gap-2 flex-wrap">
                                                        <p className={`font-bold text-lg ${darkMode ? 'text-white' : 'text-slate-800'}`}>{call.studentName}</p>
                                                        {/* Call Type Badge (Video/Voice) */}
                                                        <span className={`px-2 py-0.5 text-xs font-bold rounded-full flex items-center gap-1 border ${callType.color}`}>
                                                            {callType.icon}
                                                            {callType.label}
                                                        </span>
                                                        {/* Direction Badge */}
                                                        <span className={`px-2 py-0.5 text-xs font-bold rounded-full flex items-center gap-1 border ${direction.color}`}>
                                                            {direction.icon}
                                                            {direction.label}
                                                        </span>
                                                    </div>
                                                    <div className={`flex items-center gap-2 text-sm ${darkMode ? 'text-slate-400' : 'text-slate-500'}`}>
                                                        <Icons.User className="w-4 h-4"/>
                                                        <span>{call.teacherName}</span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className={`flex items-center gap-6 text-sm flex-wrap ${darkMode ? 'text-slate-300' : 'text-slate-600'}`}>
                                                <div className="flex items-center gap-2" title="Duration">
                                                    <Icons.Clock className={`w-4 h-4 ${darkMode ? 'text-slate-500' : 'text-slate-400'}`} />
                                                    <span className="font-medium">{formatDuration(call.duration)}</span>
                                                </div>
                                                <div className="flex items-center gap-2" title="Date & Time">
                                                    <Icons.Calendar className={`w-4 h-4 ${darkMode ? 'text-slate-500' : 'text-slate-400'}`}/>
                                                    <span className="font-medium">{new Date(call.timestamp).toLocaleDateString()}</span>
                                                    <span className={darkMode ? 'text-slate-500' : 'text-slate-400'}>â€¢</span>
                                                    <span className="font-medium">{new Date(call.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true })}</span>
                                                </div>
                                                <span className={`px-3 py-1 text-xs font-bold rounded-full flex items-center gap-1.5 ${color}`}>
                                                    {icon} {call.status}
                                                </span>
                                            </div>

                                            <div className="flex-shrink-0 flex items-center gap-2">
                                                {/* Play Recording Button - Voice calls only */}
                                                {call.callSid && user.type === 'admin' && call.status.includes('Completed') && call.duration > 0 && !callType.isVideo && (
                                                    <button 
                                                        onClick={() => setNowPlaying({ 
                                                            url: call.recordingUrl, 
                                                            studentName: call.studentName,
                                                            callSid: call.callSid 
                                                        })}
                                                        className="flex items-center gap-2 px-3 py-2 bg-indigo-500 text-white font-semibold rounded-lg text-sm hover:bg-indigo-600 transition-colors"
                                                        title="Play Recording"
                                                    >
                                                        <Icons.Play className="w-4 h-4" />
                                                        <span className="hidden sm:inline">Play</span>
                                                    </button>
                                                )}
                                                
                                                {/* Download Recording Button - Voice calls only */}
                                                {call.recordingUrl && user.type === 'admin' && call.status.includes('Completed') && call.duration > 0 && !callType.isVideo && (
                                                    <button 
                                                        onClick={() => downloadRecording(call.recordingUrl, call.studentName, call.callSid)}
                                                        className={`flex items-center gap-2 px-3 py-2 font-semibold rounded-lg text-sm transition-colors ${darkMode ? 'bg-slate-600 text-white hover:bg-slate-500' : 'bg-slate-200 text-slate-700 hover:bg-slate-300'}`}
                                                        title="Download Recording"
                                                    >
                                                        <svg xmlns="http://www.w3.org/2000/svg" className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                                                            <path strokeLinecap="round" strokeLinejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                                        </svg>
                                                        <span className="hidden sm:inline">Download</span>
                                                    </button>
                                                )}
                                                
                                                {/* Video Call Badge - No recording available */}
                                                {callType.isVideo && (
                                                    <span className={`px-3 py-2 text-xs font-bold rounded-lg flex items-center gap-1.5 ${darkMode ? 'bg-purple-900/50 text-purple-300' : 'bg-purple-100 text-purple-700'}`}>
                                                        <svg xmlns="http://www.w3.org/2000/svg" className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                                                            <path strokeLinecap="round" strokeLinejoin="round" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                                        </svg>
                                                        Video Session
                                                    </span>
                                                )}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>

                            {totalPages > 1 && (
                                <div className={`flex justify-between items-center mt-4 pt-4 border-t ${darkMode ? 'border-slate-700' : 'border-slate-200'}`}>
                                    <div>
                                        <span className={`text-sm font-medium ${darkMode ? 'text-slate-400' : 'text-slate-600'}`}>
                                            Showing <span className="font-bold">{((currentPage - 1) * ITEMS_PER_PAGE) + 1}</span> to <span className="font-bold">{Math.min(currentPage * ITEMS_PER_PAGE, filteredHistory.length)}</span> of <span className="font-bold">{filteredHistory.length}</span> records
                                        </span>
                                    </div>
                                    <div className="flex gap-2">
                                        <button
                                            onClick={handlePrevPage}
                                            disabled={currentPage === 1}
                                            className={`px-4 py-2 font-semibold rounded-lg text-sm border disabled:opacity-50 disabled:cursor-not-allowed transition-colors ${darkMode ? 'bg-slate-700 text-slate-200 border-slate-600 hover:bg-slate-600' : 'bg-white text-slate-700 border-slate-300 hover:bg-slate-50'}`}
                                        >
                                            Previous
                                        </button>
                                        <button
                                            onClick={handleNextPage}
                                            disabled={currentPage === totalPages}
                                            className={`px-4 py-2 font-semibold rounded-lg text-sm border disabled:opacity-50 disabled:cursor-not-allowed transition-colors ${darkMode ? 'bg-slate-700 text-slate-200 border-slate-600 hover:bg-slate-600' : 'bg-white text-slate-700 border-slate-300 hover:bg-slate-50'}`}
                                        >
                                            Next
                                        </button>
                                    </div>
                                </div>
                            )}
                        </>
                    ) : (
                        <EmptyState icon={<Icons.DocumentText />} message="No Call History Found" description={searchTerm ? "Your search returned no results." : "No calls have been logged yet."} darkMode={darkMode} />
                    )}
                     <AudioPlayerModal 
                        isOpen={!!nowPlaying}
                        onClose={() => setNowPlaying(null)}
                        url={nowPlaying?.url || null}
                        studentName={nowPlaying?.studentName || null}
                        callSid={nowPlaying?.callSid || null}
                        darkMode={darkMode}
                    />
                </div>
            );
        };


        const BarChart = ({ data, title, color }) => {
            const maxValue = Math.max(...(Object.values(data)), 1);
            const sortedData = (Object.entries(data)).sort((a, b) => b[1] - a[1]);

        // --- WEBSOCKET MANAGER FOR REAL-TIME UPDATES ---
        const createWebSocketManager = () => {
            let ws = null;
            let reconnectTimeout = null;
            let pingInterval = null;
            let onStatusUpdate = null;
            let onSmsMessage = null;
            let onIncomingCall = null;
            let onIncomingCallStatus = null;
            let subscribedCallSid = null;
            let isConnected = false;

            const connect = () => {
                if (ws && ws.readyState === WebSocket.OPEN) return;
                
                try {
                    console.log('ðŸ”Œ Connecting to WebSocket...');
                    ws = new WebSocket(WS_URL);
                    
                    ws.onopen = () => {
                        console.log('âœ… WebSocket connected');
                        isConnected = true;
                        
                        // Start keepalive ping
                        pingInterval = setInterval(() => {
                            if (ws && ws.readyState === WebSocket.OPEN) {
                                ws.send(JSON.stringify({ type: 'PING' }));
                            }
                        }, 25000);
                        
                        // Re-subscribe if we have a call
                        if (subscribedCallSid) {
                            ws.send(JSON.stringify({ type: 'SUBSCRIBE_CALL', callSid: subscribedCallSid }));
                        }
                    };
                    
                    ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            console.log('ðŸ“¡ WS Message:', data.type, data.status || '');
                            
                            if (data.type === 'CALL_STATUS_UPDATE' && onStatusUpdate) {
                                onStatusUpdate(data);
                            }
                            
                            if (data.type === 'NEW_SMS_MESSAGE' && onSmsMessage) {
                                onSmsMessage(data.message);
                            }
                            
                            if (data.type === 'INCOMING_CALL' && onIncomingCall) {
                                console.log('ðŸ“ž INCOMING CALL:', data.call);
                                onIncomingCall(data.call);
                            }
                            
                            if (data.type === 'INCOMING_CALL_STATUS' && onIncomingCallStatus) {
                                console.log('ðŸ“ž Incoming call status:', data.status);
                                onIncomingCallStatus(data);
                            }
                        } catch (e) {
                            console.error('WS message parse error:', e);
                        }
                    };
                    
                    ws.onclose = () => {
                        console.log('ðŸ”Œ WebSocket disconnected');
                        isConnected = false;
                        if (pingInterval) clearInterval(pingInterval);
                        
                        // Reconnect after 3 seconds
                        reconnectTimeout = setTimeout(() => connect(), 3000);
                    };
                    
                    ws.onerror = (err) => {
                        console.error('WebSocket error:', err);
                    };
                } catch (e) {
                    console.error('WebSocket connection error:', e);
                    reconnectTimeout = setTimeout(() => connect(), 3000);
                }
            };
            
            const subscribeToCall = (callSid) => {
                subscribedCallSid = callSid;
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'SUBSCRIBE_CALL', callSid }));
                    console.log('ðŸ“¡ Subscribed to call:', callSid);
                }
            };
            
            const unsubscribe = () => {
                subscribedCallSid = null;
            };
            
            const setStatusHandler = (handler) => {
                onStatusUpdate = handler;
            };
            
            const setSmsHandler = (handler) => {
                onSmsMessage = handler;
            };
            
            const setIncomingCallHandler = (handler) => {
                onIncomingCall = handler;
            };
            
            const setIncomingCallStatusHandler = (handler) => {
                onIncomingCallStatus = handler;
            };
            
            const disconnect = () => {
                if (reconnectTimeout) clearTimeout(reconnectTimeout);
                if (pingInterval) clearInterval(pingInterval);
                if (ws) ws.close();
                ws = null;
                isConnected = false;
            };
            
            const getIsConnected = () => isConnected;
            
            return { connect, subscribeToCall, unsubscribe, setStatusHandler, setSmsHandler, setIncomingCallHandler, setIncomingCallStatusHandler, disconnect, getIsConnected };
        };

                    default:
                        historyStatus = 'Failed (Connection Error)';
                        toastMessage = `The call to ${studentName} failed due to an error.`; 
                        toastType = 'error';
                        break;
                }

                // Add to history
                addCallToHistory({
                    studentName, 
                    status: historyStatus, 
                    duration: finalDuration,
                    teacherName: user.name, 
                    timestamp: new Date().toISOString(),
                    recordingUrl: user.type === 'admin' ? recordingUrl : null,
                    callSid: currentSid
                });
                
                // Show toast
                addToast(toastMessage, toastType);
                console.log('   âœ… handleCallEnd completed');
            }, [addToast, callCleanup, user.name, user.type, addCallToHistory]);

            // Store handleCallEnd in ref so WebSocket can call it
            useEffect(() => {
                handleCallEndRef.current = handleCallEnd;
            }, [handleCallEnd]);

            const requestCallEnd = useCallback(async () => {
                console.log('ðŸ”´ requestCallEnd called, current status:', callStateRef.current.status);
                
                if (callStateRef.current.status === 'finished') {
                    console.log('   Already finished, skipping');
                    return;
                }
            
                const currentSid = callStateRef.current.sid;
                const currentDuration = callStateRef.current.duration;
                
                // Stop polling and cleanup immediately
                callCleanup();
                
                if (!currentSid) {
                    console.log('   No SID, ending as canceled');
                    handleCallEnd({ finalStatus: 'canceled', finalDuration: 0, recordingUrl: null, manual: true });
                    return;
                }
            
                try {
                    console.log('   Calling hangup API...');
                    const data = await api.hangup(currentSid);
                    console.log('   Hangup response:', data);
                    handleCallEnd({
                        finalStatus: data.status || 'completed',
                        finalDuration: data.duration !== undefined ? data.duration : currentDuration,
                        recordingUrl: data.recordingUrl,
                        manual: true,
                    });
                } catch (err) {
                    console.error("Hangup error:", err);
                    addToast("Failed to end call cleanly, but UI is reset.", 'error');
                    handleCallEnd({ finalStatus: 'completed', finalDuration: currentDuration, recordingUrl: null, manual: true });
                }
            }, [handleCallEnd, addToast, callCleanup]);
            
            const handleTransfer = (teacher) => {
                const { student, duration } = callStateRef.current;
                if (!student) return;

                // Set callEndedRef since we're ending the call
                callEndedRef.current = true;
                
                // Close modal immediately
                setShowCallModal(false);
                
                callCleanup();
                
                const transferStatus = `Transferred to ${teacher.name}`;
                addCallToHistory({
                    studentName: student.name, status: transferStatus, duration,
                    teacherName: user.name, timestamp: new Date().toISOString(), recordingUrl: null
                });
                addToast(`Call successfully transferred to ${teacher.name}`, 'success');
                
                setCallState(s => ({ ...s, status: 'finished', duration, finishReason: 'Call Transferred', sid: null }));
            };

            // --- Incoming Call Handlers ---
            const handleAnswerIncomingCall = useCallback(async () => {
                if (!incomingCall) return;
                
                setIsAnsweringCall(true);
                
                // Stop ringtone
                if (incomingCallAudioRef.current) {
                    incomingCallAudioRef.current.pause();
                    incomingCallAudioRef.current = null;
                }
                
                try {
                    const response = await fetch(`${BACKEND_URL}/api/inbound-call/answer`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            callSid: incomingCall.callSid,
                            answeredBy: user.name
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        addToast(`Call answered! Connected to ${incomingCall.callerName}`, 'success');
                        setIncomingCall(null);
                    } else {
                        addToast(data.error || 'Failed to answer call', 'error');
                    }
                } catch (error) {
                    console.error('Error answering call:', error);
                    addToast('Failed to answer call', 'error');
                }
                
                setIsAnsweringCall(false);
            }, [incomingCall, user.name, addToast]);
            
            const handleRejectIncomingCall = useCallback(async (reason) => {
                if (!incomingCall) return;
                
                // Stop ringtone
                if (incomingCallAudioRef.current) {
                    incomingCallAudioRef.current.pause();
                    incomingCallAudioRef.current = null;
                }
                
                try {
                    const response = await fetch(`${BACKEND_URL}/api/inbound-call/reject`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            callSid: incomingCall.callSid,
                            reason: reason || 'We are currently unavailable. Please try again later.'
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        addToast(`Call from ${incomingCall.callerName} declined`, 'info');
                        setIncomingCall(null);
                    } else {
                        addToast(data.error || 'Failed to decline call', 'error');
                    }
                } catch (error) {
                    console.error('Error rejecting call:', error);
                    addToast('Failed to decline call', 'error');
                }
            }, [incomingCall, addToast]);

            const initiateCall = useCallback(async (student) => {
                if (!student || callStateRef.current.status !== 'idle') {
                    addToast('Cannot start a new call while another is active.', 'error');
                    return;
                };

                // CRITICAL: Reset callEndedRef when starting a new call
                callEndedRef.current = false;
                console.log('ðŸ“ž Starting new call - callEndedRef reset to false');

                // CRITICAL: Show the modal FIRST
                setShowCallModal(true);
                console.log('ðŸ“ž Modal opened');

                audioManager.playRinging();
                setCallState({
                    status: 'dialing', student, sid: null, duration: 0,
                    isMuted: false, isHoldActive: false, volume: 1, isMicrophoneReady: false, finishReason: ''
                });

                timeoutRef.current = setTimeout(() => {
                    if (callStateRef.current.status === 'dialing') {
                        handleCallEnd({ finalStatus: 'no-answer', finalDuration: 0, recordingUrl: null });
                        if (callStateRef.current.sid) {
                            api.hangup(callStateRef.current.sid).catch(e => console.error("Error hanging up timed-out call:", e));
                        }
                    }
                }, 40000);

                try {
                    const data = await api.makeCall(student.phone, student.name);
                    if (!data.success || !data.callSid) throw new Error(data.error || 'Failed to initiate call.');
                    
                    // Subscribe to WebSocket updates for this call
                    wsManager.subscribeToCall(data.callSid);
                    console.log('ðŸ“¡ Subscribed to real-time updates for call:', data.callSid);
                    
                    setCallState(s => {
                        if (s.status === 'finished') return s; // Don't start a call if already finished
                        return { ...s, sid: data.callSid };
                    });
                } catch (err) {
                    console.error("Call initiation error:", err);
                    handleCallEnd({ finalStatus: 'failed', finalDuration: 0, recordingUrl: null });
                }
            }, [handleCallEnd, addToast]);

            const handleToggleMute = () => {
                if (!mediaStreamRef.current) return;
                if (callStateRef.current.status === 'finished') return;
                const isCurrentlyMuted = callStateRef.current.isMuted;
                mediaStreamRef.current.getAudioTracks().forEach(track => { track.enabled = isCurrentlyMuted; });
                setCallState(s => {
                    if (s.status === 'finished') return s;
                    return { ...s, isMuted: !isCurrentlyMuted };
                });
            };
            
            const handleToggleHold = (hold) => {
                if (callEndedRef.current) return;
                setCallState(s => {
                    if (s.status === 'finished' || callEndedRef.current) return s;
                    return {...s, isHoldActive: hold };
                });
            };
            
            const handleVolumeChange = (volume) => {
                if (callEndedRef.current) return;
                setCallState(s => {
                    if (s.status === 'finished' || callEndedRef.current) return s;
                    return {...s, volume};
                });
            }

            // Timer effect - only runs when call is active
            useEffect(() => {
                if (callState.status === 'active' && !callState.isHoldActive && !callEndedRef.current) {
                    timerRef.current = setInterval(() => {
                        // Check callEndedRef FIRST - this is the bulletproof check
                        if (callEndedRef.current) {
                            clearInterval(timerRef.current);
                            timerRef.current = null;
                            return;
                        }
                        
                        if (callStateRef.current.status === 'active') {
                            setCallState(s => {
                                if (s.status !== 'active' || callEndedRef.current) return s;
                                return { ...s, duration: s.duration + 1 };
                            });
                        }
                    }, 1000);
                } else {
                    stopTimer();
                }
                return stopTimer;
            }, [callState.status, callState.isHoldActive, stopTimer]);

            // Polling effect - Primary detection mechanism
            // Server checks Twilio directly on every poll for active calls
            // Polls every 1 second for instant hangup detection
            useEffect(() => {
                // Don't start polling if call already ended
                if (callEndedRef.current) return;
                
                if (callState.sid && (callState.status === 'dialing' || callState.status === 'active')) {
                    console.log('ðŸ”„ Starting real-time poll for call:', callState.sid);
                    
                    // Immediate first check
                    (async () => {
                        if (callEndedRef.current) return;
                        try {
                            const data = await api.getStatus(callState.sid);
                            if (callEndedRef.current) return; // Check again after async
                            const terminalStatuses = ['completed', 'busy', 'no-answer', 'canceled', 'failed'];
                            if (terminalStatuses.includes(data.status)) {
                                console.log('ðŸ”´ Call already ended:', data.status);
                                handleCallEnd({ 
                                    finalStatus: data.status, 
                                    finalDuration: data.duration || 0, 
                                    recordingUrl: data.recordingUrl,
                                    manual: false
                                });
                                return;
                            }
                        } catch (e) {
                            console.error('Initial status check error:', e);
                        }
                    })();
                    
                    pollIntervalRef.current = setInterval(async () => {
                        // CRITICAL: Check callEndedRef FIRST
                        if (callEndedRef.current) {
                            console.log('ðŸ”’ Poll: callEndedRef is true, stopping poll');
                            clearInterval(pollIntervalRef.current);
                            pollIntervalRef.current = null;
                            return;
                        }
                        
                        try {
                            const data = await api.getStatus(callState.sid);
                            
                            // Check again after async operation
                            if (callEndedRef.current) {
                                clearInterval(pollIntervalRef.current);
                                pollIntervalRef.current = null;
                                return;
                            }
                            
                            pollFailuresRef.current = 0;
                            
                            const currentStatus = callStateRef.current.status;
                            
                            // Handle call connected - but only if not already finished
                            if (data.status === 'in-progress' && currentStatus === 'dialing' && !callEndedRef.current) {
                                console.log('âœ… Call connected!');
                                stopTimeout(); 
                                audioManager.stop();
                                setCallState(s => {
                                    if (s.status === 'finished' || callEndedRef.current) return s;
                                    return {...s, status: 'active'};
                                });

                                try {
                                    if (!navigator.mediaDevices?.getUserMedia) throw new Error('getUserMedia not supported!');
                                    
                                    // Initialize noise cancellation
                                    await noiseCancellation.initialize();
                                    
                                    // Get microphone with professional noise cancellation
                                    const stream = await navigator.mediaDevices.getUserMedia({ 
                                        audio: {
                                            echoCancellation: true,
                                            noiseSuppression: true,
                                            autoGainControl: true,
                                            sampleRate: 48000,
                                            channelCount: 1
                                        } 
                                    });
                                    
                                    console.log('ðŸ”‡ Audio call: Noise cancellation active');
                                    
                                    if (callEndedRef.current) return; // Don't update if call ended
                                    mediaStreamRef.current = stream;
                                    setCallState(s => {
                                        if (s.status === 'finished' || callEndedRef.current) return s;
                                        return {...s, isMicrophoneReady: true, isMuted: false};
                                    });
                                } catch (micError) {
                                    console.error("Mic error:", micError);
                                    if (!callEndedRef.current) {
                                        setCallState(s => {
                                            if (s.status === 'finished' || callEndedRef.current) return s;
                                            return {...s, isMicrophoneReady: false};
                                        });
                                    }
                                }
                            }
                            
                            // Handle call ended - detect terminal statuses
                            const terminalStatuses = ['completed', 'busy', 'no-answer', 'canceled', 'failed'];
                            if (terminalStatuses.includes(data.status) && currentStatus !== 'finished' && !callEndedRef.current) {
                                console.log('ðŸ”´ Call ended detected:', data.status);
                                // Stop polling immediately
                                if (pollIntervalRef.current) {
                                    clearInterval(pollIntervalRef.current);
                                    pollIntervalRef.current = null;
                                }
                                // Force end the call
                                handleCallEnd({ 
                                    finalStatus: data.status, 
                                    finalDuration: data.duration || callStateRef.current.duration, 
                                    recordingUrl: data.recordingUrl,
                                    manual: false
                                });
                            }
                        } catch (err) {
                            console.error('Poll error:', err);
                            pollFailuresRef.current++;
                            if (pollFailuresRef.current >= 5) {
                                console.log('âŒ Too many poll failures, ending call');
                                requestCallEnd();
                            }
                        }
                    }, 1000); // Poll EVERY SECOND for real-time detection
                }
                return stopPolling;
            }, [callState.sid, callState.status, stopPolling, stopTimeout, addToast, handleCallEnd, requestCallEnd]);
            
            
            const sectionTitles = {
                overview: { title: 'Dashboard Overview', subtitle: "Welcome back! Here's your overview" },
                students: { title: 'Students List', subtitle: 'Select a student to begin calling' },
                calls: { title: 'Call Center', subtitle: 'Make calls to your students' },
                video: { title: 'Video Call', subtitle: 'Face-to-face video classes with students' },
                messages: { title: 'Messages', subtitle: 'Send and receive SMS messages' },
                history: { title: 'Call History', subtitle: 'View all past calls' },
                analytics: { title: 'Analytics & Reports', subtitle: 'Performance metrics' },
                users: { title: 'User Management', subtitle: 'Manage teacher accounts' },
            };

            const renderSection = () => {
                switch (activeSection) {
                    case 'students':
                        return <StudentsSection
                            user={user} students={students}
                            addStudentAPI={addStudentAPI}
                            updateStudentAPI={updateStudentAPI}
                            deleteStudentAPI={deleteStudentAPI}
                            onInitiateCall={initiateCall} addToast={addToast} setConfirmation={setConfirmation}
                            darkMode={darkMode}
                        />;
                    case 'calls':
                        return <CallCenterSection
                            user={user} students={students}
                            onInitiateCall={initiateCall} callState={callState}
                            onResetCall={() => {
                                setShowCallModal(false);
                                setCallState({ status: 'idle', student: null, sid: null, duration: 0, isMuted: false, isHoldActive: false, isMicrophoneReady: false, finishReason: ''});
                            }}
                            darkMode={darkMode}
                        />;
                    case 'video':
                        return <VideoCallSection 
                            user={user} 
                            students={students}
                            addToast={addToast}
                            darkMode={darkMode}
                            addCallToHistoryAPI={addCallToHistoryAPI}
                        />;
                    case 'history':
                        return <HistorySection user={user} callHistory={callHistory} darkMode={darkMode} onDeleteHistory={handleDeleteHistory} />;
                    case 'messages':
                        return <MessagesSection 
                            user={user} 
                            students={students}
                            conversations={conversations}
                            setConversations={setConversations}
                            messages={smsMessages}
                            setMessages={setSmsMessages}
                            addToast={addToast}
                            darkMode={darkMode}
                        />;
                    case 'analytics':
                         return user.type === 'admin' ? <AnalyticsSection callHistory={callHistory} darkMode={darkMode} /> : null;
                    case 'users':
                        return user.type === 'admin' ? <UsersSection teachers={teachers} addTeacherAPI={addTeacherAPI} deleteTeacherAPI={deleteTeacherAPI} addToast={addToast} setConfirmation={setConfirmation} setPrompt={setPrompt} darkMode={darkMode} /> : null;
                    case 'overview':
                    default:
                         return user.type === 'admin' ? <OverviewSection students={students} callHistory={callHistory} user={user} darkMode={darkMode} /> : null;
                }
            };
            
            return (
                <div className={`flex min-h-screen dark-transition ${darkMode ? 'dark bg-slate-900' : 'bg-slate-100'}`}>
                    <Sidebar user={user} activeSection={activeSection} setActiveSection={setActiveSection} isOpen={isSidebarOpen} setOpen={setSidebarOpen} darkMode={darkMode} />
                    <main className="flex-1 lg:pl-64 transition-all duration-300">
                        <div className="p-4 sm:p-6 lg:p-8">
                            <TopBar 
                                title={sectionTitles[activeSection].title} 
                                subtitle={sectionTitles[activeSection].subtitle} 
                                user={user} 
                                onLogout={onLogout} 
                                onMenuClick={() => setSidebarOpen(o => !o)} 
                                darkMode={darkMode}
                                toggleDarkMode={toggleDarkMode}
                            />
                            <div className="mt-6">
                                {renderSection()}
                            </div>
                        </div>
                    </main>
                    {showCallModal && callState.student && (
                        <FloatingCallModal 
                            user={user}
                            callState={callState}
                            onHangup={requestCallEnd}
                            onToggleMute={handleToggleMute}
                            onToggleHold={handleToggleHold}
                            onTransfer={handleTransfer}
                            onVolumeChange={handleVolumeChange}
                            teachers={teachers}
                            darkMode={darkMode}
                            isNoiseCancelEnabled={isNoiseCancelEnabled}
                            onToggleNoiseCancel={handleToggleNoiseCancel}
                        />
                    )}
                    {incomingCall && (
                        <IncomingCallModal
                            call={incomingCall}
                            onAnswer={handleAnswerIncomingCall}
                            onReject={handleRejectIncomingCall}
                            isAnswering={isAnsweringCall}
                            user={user}
                        />
                    )}
                </div>
            );
        };


        // --- Sub-components for Dashboard ---

        // Incoming Call Modal Component
        const IncomingCallModal = ({ call, onAnswer, onReject, isAnswering, user }) => {

                        className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-left transition-colors ${
                            isActive

                return `${mins}:${secs}`;

                }
                
                // CRITICAL: Reset callEndedRef when starting a new call
                videoCallEndedRef.current = false;
                console.log('ðŸ“¹ Starting new video call - videoCallEndedRef reset to false');
                
                setIsConnecting(true);
                
                try {
                    // Create room via API
                    const response = await fetch(`${BACKEND_URL}/api/video/create-room`, {

                        body: JSON.stringify({

                    });
                    
                    const data = await response.json();
                    
                    if (!data.success) {

                    console.log('Room created:', data.room.roomName);
                    
                    // Store room data (includes studentName, studentPhone, etc.)

                    // Load Twilio Video SDK dynamically if not loaded
                    if (!window.Twilio || !window.Twilio.Video) {
                        await loadTwilioVideoSDK();
