                    // Initialize noise cancellation before connecting
                    await noiseCancellation.initialize();
                    
                    // Get raw audio/video stream
                    console.log('ðŸ“¹ Getting camera and microphone...');
                    const rawStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true,
                            sampleRate: 48000,
                            channelCount: 1
                        },
                        video: { width: 640, height: 480, facingMode: 'user' }
                    });
                    
                    // Apply professional noise cancellation to audio
                    console.log('ðŸ”‡ Applying noise cancellation...');
                    const processedStream = await noiseCancellation.processStream(rawStream);
                    
                    // Get the processed tracks
                    const processedAudioTrack = processedStream.getAudioTracks()[0];
                    const processedVideoTrack = processedStream.getVideoTracks()[0];
                    
                    if (!processedAudioTrack || !processedVideoTrack) {
                        throw new Error('Failed to get audio/video tracks from processed stream');
                    }
                    
                    console.log('âœ… Processed tracks obtained:', {
                        audio: processedAudioTrack.label,
                        audioEnabled: processedAudioTrack.enabled,
                        video: processedVideoTrack.label,
                        videoEnabled: processedVideoTrack.enabled
                    });
                    
                    // Create Twilio-compatible tracks from our processed media
                    // Using try-catch with multiple fallback methods
                    let localAudioTrack, localVideoTrack;
                    let tracksCreated = false;
                    
                    // Method 1: Direct constructor with MediaStreamTrack
                    try {
                        if (window.Twilio.Video.LocalAudioTrack && window.Twilio.Video.LocalVideoTrack) {
                            localAudioTrack = new window.Twilio.Video.LocalAudioTrack(processedAudioTrack, { name: 'microphone' });
                            localVideoTrack = new window.Twilio.Video.LocalVideoTrack(processedVideoTrack, { name: 'camera' });
                            tracksCreated = true;
                            console.log('âœ… Method 1: Created tracks via constructor');
                        }
                    } catch (err1) {
                        console.log('âš ï¸ Method 1 failed:', err1.message);
                    }
                    
                    // Method 2: Use createLocalAudioTrack/createLocalVideoTrack with track option
                    if (!tracksCreated) {
                        try {
                            localAudioTrack = await window.Twilio.Video.createLocalAudioTrack({
                                name: 'microphone'
                            });
                            localVideoTrack = await window.Twilio.Video.createLocalVideoTrack({
                                name: 'camera',
                                width: 640,
                                height: 480
                            });
                            tracksCreated = true;
                            console.log('âœ… Method 2: Created tracks via createLocal functions');
                            console.log('âš ï¸ NOTE: Using fallback - NC may not be fully applied to outgoing audio');
                        } catch (err2) {
                            console.log('âš ï¸ Method 2 failed:', err2.message);
                        }
                    }
                    
                    // Method 3: createLocalTracks with both
                    if (!tracksCreated) {
                        try {
                            const tracks = await window.Twilio.Video.createLocalTracks({
                                audio: { name: 'microphone' },
                                video: { name: 'camera', width: 640, height: 480 }
                            });
                            localAudioTrack = tracks.find(t => t.kind === 'audio');
                            localVideoTrack = tracks.find(t => t.kind === 'video');
                            tracksCreated = true;
                            console.log('âœ… Method 3: Created tracks via createLocalTracks');

                    });
                    
                    // Connect to room with our tracks
                    const room = await window.Twilio.Video.connect(data.room.teacherToken, {

                                videoElement.style.width = '100%';
                                videoElement.style.height = '100%';
                                videoElement.style.objectFit = 'cover';
                                videoElement.style.borderRadius = '12px';
                                videoElement.style.transform = 'scaleX(-1)';
                                localContainer.appendChild(videoElement);
                                videoAttached = true;
                                console.log('âœ… Local video attached via localVideoTrack.attach()');
                            } catch (attachErr) {
                                console.log('âš ï¸ localVideoTrack.attach() failed:', attachErr.message);
                            }
                        }
                        
                        // Try 2: Attach from room.localParticipant
                        if (!videoAttached) {
                            room.localParticipant.videoTracks.forEach(publication => {
                                if (publication.track && !videoAttached) {
                                    const videoElement = publication.track.attach();
                                    videoElement.style.width = '100%';
                                    videoElement.style.height = '100%';
                                    videoElement.style.objectFit = 'cover';
                                    videoElement.style.borderRadius = '12px';
                                    videoElement.style.transform = 'scaleX(-1)';
                                    localContainer.appendChild(videoElement);
                                    videoAttached = true;
                                    console.log('âœ… Local video attached via localParticipant');
                                }
                            });
                        }
                        
                        // Try 3: Use native video element with rawStream
                        if (!videoAttached && rawStream) {
                            const videoElement = document.createElement('video');
                            videoElement.srcObject = rawStream;
                            videoElement.autoplay = true;
                            videoElement.muted = true; // Mute to prevent echo
                            videoElement.playsInline = true;
                            videoElement.style.width = '100%';
                            videoElement.style.height = '100%';
                            videoElement.style.objectFit = 'cover';
                            videoElement.style.borderRadius = '12px';
                            videoElement.style.transform = 'scaleX(-1)';
                            localContainer.appendChild(videoElement);
                            console.log('âœ… Local video attached via native video element');
                        }
                    }
                    
                    // Handle existing participants
                    room.participants.forEach(handleParticipantConnected);
                    
                    // Handle new participants
                    room.on('participantConnected', handleParticipantConnected);
                    room.on('participantDisconnected', handleParticipantDisconnected);
                    
                    // Handle room disconnected (your own connection lost)
                    room.on('disconnected', (room, error) => {
                        console.log('ðŸ”´ Disconnected from room');
                        if (error) {
                            console.log('   Disconnect reason:', error.message);
                        }
                        endCall(false);
                    });
                    
                    // Handle reconnection states
                    room.on('reconnecting', (error) => {
                        console.log('ðŸŸ¡ Reconnecting to room...', error?.message);
                        addToast('Connection interrupted - reconnecting...', 'info');
                    });
                    
                    room.on('reconnected', () => {
                        console.log('ðŸŸ¢ Reconnected to room');
                        addToast('Reconnected to video call', 'success');
                    });
                    
                } catch (err) {
                    console.error('Start video call error:', err);
                    setIsConnecting(false);
                    addToast(err.message || 'Failed to start video call', 'error');
                }
            };
            
            // Load Twilio Video SDK
            const loadTwilioVideoSDK = () => {
                return new Promise((resolve, reject) => {
                    if (window.Twilio && window.Twilio.Video) {
                        resolve();
                        return;
                    }
                    
                    const script = document.createElement('script');
                    script.src = 'https://sdk.twilio.com/js/video/releases/2.28.1/twilio-video.min.js';
                    script.onload = resolve;
                    script.onerror = () => reject(new Error('Failed to load Twilio Video SDK'));
                    document.head.appendChild(script);
                });
            };
            
            // Handle participant connected
            const handleParticipantConnected = (participant) => {
                console.log('Participant connected:', participant.identity);
                setStudentJoined(true);
                addToast(`${participant.identity} joined the video call`, 'success');
                
                // Handle existing tracks
                participant.tracks.forEach(publication => {
                    if (publication.isSubscribed && publication.track) {
                        handleTrackSubscribed(publication.track);
                    }
                });
                
                // Handle new tracks
                participant.on('trackSubscribed', handleTrackSubscribed);
                participant.on('trackUnsubscribed', handleTrackUnsubscribed);
            };
            
            // Handle participant disconnected - END CALL when student leaves
            const handleParticipantDisconnected = (participant) => {
                console.log('ðŸ”´ Participant disconnected:', participant.identity);
                setStudentJoined(false);
                addToast(`${participant.identity} left the video call`, 'info');
                
                // Check if there are any remaining participants
                if (roomRef.current) {
                    const remainingParticipants = roomRef.current.participants.size;
                    console.log('   Remaining participants:', remainingParticipants);
                    
                    // If no participants left (student left), end the call
                    if (remainingParticipants === 0) {
                        console.log('ðŸ”´ No participants remaining - ending video call');
                        addToast('Student ended the call - disconnecting...', 'info');
                        
                        // End call after a brief moment
                        setTimeout(() => {
                            endCall(true);
                        }, 1000);
                    }
                }
            };
            
            // Handle track subscribed - PROPERLY STYLE VIDEO ELEMENTS
            const handleTrackSubscribed = (track) => {
                const remoteContainer = remoteVideoRef.current;
                if (!remoteContainer) return;
                
                if (track.kind === 'video') {
                    // Create and style the video element
                    const videoElement = track.attach();
                    videoElement.style.width = '100%';
                    videoElement.style.height = '100%';
                    videoElement.style.position = 'absolute';
                    videoElement.style.top = '0';
                    videoElement.style.left = '0';
                    
                    // Check if this is a screen share track
                    if (track.name && track.name.includes('screen')) {
                        videoElement.style.objectFit = 'contain'; // Screen share - contain to see all
                        videoElement.style.zIndex = '15'; // Screen share on top
                        videoElement.style.backgroundColor = '#000';
                        console.log('ðŸ“º Screen share track received from student');
                    } else {
                        // Camera video - use cover to fill the area nicely
                        videoElement.style.objectFit = 'cover';
                        videoElement.style.zIndex = '5';
                        console.log('ðŸ“¹ Camera video track received from student');
                    }
                    
                    // Remove any existing waiting message when video arrives
                    const waitingDiv = remoteContainer.querySelector('.waiting-message');
                    if (waitingDiv) waitingDiv.remove();
                    
                    remoteContainer.appendChild(videoElement);
                    console.log('âœ… Remote video attached and styled');
                    
                } else if (track.kind === 'audio') {
                    // Just attach audio without special styling
                    remoteContainer.appendChild(track.attach());
                    console.log('ðŸ”Š Remote audio attached');
                }
            };
            
            // Handle track unsubscribed
            const handleTrackUnsubscribed = (track) => {
                track.detach().forEach(element => element.remove());
            };
            
            // Toggle microphone
            const toggleMic = () => {
                if (roomRef.current) {
                    roomRef.current.localParticipant.audioTracks.forEach(publication => {
                        if (isMuted) {
                            publication.track.enable();
                        } else {
                            publication.track.disable();
                        }
                    });
                    setIsMuted(!isMuted);
                }
            };
            
            // Toggle camera
            const toggleCamera = () => {
                if (roomRef.current) {
                    roomRef.current.localParticipant.videoTracks.forEach(publication => {
                        if (isCameraOff) {
                            publication.track.enable();
                        } else {
                            publication.track.disable();
                        }
                    });
                    setIsCameraOff(!isCameraOff);
                }
            };
            
            // Toggle screen sharing
            const toggleScreenShare = async () => {
                if (!roomRef.current) {
                    addToast('Not connected to video room', 'error');
                    return;
                }
                
                try {
                    if (isScreenSharing) {
                        // Stop screen sharing
                        if (screenTrackRef.current) {
                            // Unpublish the screen track
                            roomRef.current.localParticipant.unpublishTrack(screenTrackRef.current);
                            screenTrackRef.current.stop();
                            screenTrackRef.current = null;
                        }
                        setIsScreenSharing(false);
                        addToast('Screen sharing stopped', 'info');
                        console.log('ðŸ–¥ï¸ Screen sharing stopped');
                    } else {
                        // Start screen sharing
                        console.log('ðŸ–¥ï¸ Starting screen share...');
                        
                        // Get screen stream
                        const screenStream = await navigator.mediaDevices.getDisplayMedia({
                            video: {
                                cursor: 'always',
                                displaySurface: 'monitor',
                                width: { ideal: 1920 },
                                height: { ideal: 1080 },
                                frameRate: { ideal: 30 }
                            },
                            audio: false // No audio from screen
                        });
                        
                        const screenTrack = screenStream.getVideoTracks()[0];
                        
                        // Create Twilio local video track from screen
                        const twilioScreenTrack = new window.Twilio.Video.LocalVideoTrack(screenTrack, {
                            name: 'screen-share'
                        });
                        
                        // Store reference
                        screenTrackRef.current = twilioScreenTrack;
                        
                        // Publish the screen track to the room
                        await roomRef.current.localParticipant.publishTrack(twilioScreenTrack);
                        
                        setIsScreenSharing(true);
                        addToast('ðŸ“º Screen sharing started - Student can now see your screen', 'success');
                        console.log('âœ… Screen sharing started');
                        
                        // Handle when user stops sharing via browser UI
                        screenTrack.onended = () => {
                            console.log('ðŸ–¥ï¸ Screen share ended by user');
                            if (screenTrackRef.current && roomRef.current) {
                                roomRef.current.localParticipant.unpublishTrack(screenTrackRef.current);
                                screenTrackRef.current.stop();
                                screenTrackRef.current = null;
                            }
                            setIsScreenSharing(false);
                            addToast('Screen sharing stopped', 'info');
                        };
                    }
                } catch (err) {
                    console.error('Screen share error:', err);
                    if (err.name === 'NotAllowedError') {
                        addToast('Screen sharing permission denied', 'error');
                    } else if (err.name === 'NotFoundError') {
                        addToast('No screen available to share', 'error');
                    } else {
                        addToast('Failed to share screen: ' + err.message, 'error');
                    }
                    setIsScreenSharing(false);
                }
            };
            
            // End call
            const endCall = async (notifyServer = true) => {
                // CRITICAL: Prevent multiple endCall executions
                if (videoCallEndedRef.current) {
                    console.log('ðŸ”’ Video call already ended, ignoring duplicate endCall');
                    return;

                videoCallEndedRef.current = true;

                const finalDuration = callDuration;

                // Stop screen sharing if active

                    screenTrackRef.current.stop();
                    screenTrackRef.current = null;

                    roomRef.current.localParticipant.tracks.forEach(publication => {

                        }
                    });
                    
                    roomRef.current.disconnect();
                    roomRef.current = null;

                            headers: { 'Content-Type': 'application/json' },

                        console.log('âœ… Video call saved to history');

                        console.error('Failed to save video call to history:', historyErr);

                if (remoteVideoRef.current) remoteVideoRef.current.innerHTML = '';

                setIsInCall(false);
                setCurrentRoom(null);
                setCallDuration(0);
                setStudentJoined(false);
                setIsMuted(false);
                setIsCameraOff(false);
                setIsScreenSharing(false);
                
                addToast('Video call ended', 'info');
                
                // Reset ended ref for next call
                videoCallEndedRef.current = false;
                console.log('âœ… Video call cleanup complete');
            };
            
            // Copy join link
            const copyJoinLink = () => {
                if (currentRoom && currentRoom.joinUrl) {
                    navigator.clipboard.writeText(currentRoom.joinUrl);
                    addToast('Join link copied to clipboard!', 'success');
                }
            };
            
            // ============================================
            // DRAGGABLE PiP (Picture-in-Picture) HANDLERS
            // ============================================
            
            const handlePipMouseDown = (e) => {
                e.preventDefault();
                setIsDragging(true);
                
                const pip = pipContainerRef.current;
                if (!pip) return;
                
                const rect = pip.getBoundingClientRect();
                dragStartRef.current = {
                    x: e.clientX,
                    y: e.clientY,
                    pipX: rect.left,
                    pipY: rect.top
                };
                
                document.addEventListener('mousemove', handlePipMouseMove);
                document.addEventListener('mouseup', handlePipMouseUp);
            };
            
            const handlePipMouseMove = (e) => {
                if (!isDragging && !dragStartRef.current.x) return;
                
                const parent = pipContainerRef.current?.parentElement;
                if (!parent) return;
                
                const parentRect = parent.getBoundingClientRect();
                const pipWidth = 160; // w-40 = 10rem = 160px
                const pipHeight = 208; // h-52 = 13rem = 208px
                
                let newX = dragStartRef.current.pipX + (e.clientX - dragStartRef.current.x);
                let newY = dragStartRef.current.pipY + (e.clientY - dragStartRef.current.y);
                
                // Constrain within parent bounds
                newX = Math.max(parentRect.left + 8, Math.min(newX, parentRect.right - pipWidth - 8));
                newY = Math.max(parentRect.top + 8, Math.min(newY, parentRect.bottom - pipHeight - 100)); // 100 for controls
                
                // Convert to position relative to parent
                setPipPosition({
                    x: newX - parentRect.left,
                    y: newY - parentRect.top
                });
            };
            
            const handlePipMouseUp = () => {
                setIsDragging(false);
                document.removeEventListener('mousemove', handlePipMouseMove);
                document.removeEventListener('mouseup', handlePipMouseUp);
            };
            
            // Touch handlers for mobile
            const handlePipTouchStart = (e) => {
                const touch = e.touches[0];
                setIsDragging(true);
                
                const pip = pipContainerRef.current;
                if (!pip) return;
                
                const rect = pip.getBoundingClientRect();
                dragStartRef.current = {
                    x: touch.clientX,
                    y: touch.clientY,
                    pipX: rect.left,
                    pipY: rect.top
                };
            };
            
            const handlePipTouchMove = (e) => {
                if (!isDragging) return;
                e.preventDefault();
                
                const touch = e.touches[0];
                const parent = pipContainerRef.current?.parentElement;
                if (!parent) return;
                
                const parentRect = parent.getBoundingClientRect();
                const pipWidth = 160;
                const pipHeight = 208;
                
                let newX = dragStartRef.current.pipX + (touch.clientX - dragStartRef.current.x);
                let newY = dragStartRef.current.pipY + (touch.clientY - dragStartRef.current.y);
                
                // Constrain within parent bounds
                newX = Math.max(parentRect.left + 8, Math.min(newX, parentRect.right - pipWidth - 8));
                newY = Math.max(parentRect.top + 8, Math.min(newY, parentRect.bottom - pipHeight - 100));
                
                setPipPosition({
                    x: newX - parentRect.left,
                    y: newY - parentRect.top
                });
            };
            
            const handlePipTouchEnd = () => {
                setIsDragging(false);
            };
            
            // Reset PiP position when call ends
            useEffect(() => {
                if (!isInCall) {
                    setPipPosition({ x: null, y: null });
                }
            }, [isInCall]);
            
            // Render video call in progress
            if (isInCall && currentRoom) {
                const displayName = currentRoom.studentName || 'Student';

                            <div className="flex items-center gap-4">
                                {/* Noise Cancellation Indicator for Video Call - Dynamic */}
                                <div className={`flex items-center gap-1.5 px-3 py-1.5 rounded-full shadow-sm transition-all ${
                                    isVideoNCEnabled 
                                        ? 'bg-gradient-to-r from-emerald-500 to-green-500 text-white' 
                                        : 'bg-slate-600 text-slate-300'
                                }`}>
                                    {isVideoNCEnabled ? (
                                        <>
                                            <div className="relative flex items-center justify-center w-4 h-4">
                                                <div className="absolute w-2 h-2 bg-white rounded-full animate-ping opacity-75"></div>
                                                <div className="relative w-2 h-2 bg-white rounded-full"></div>

                                                <path strokeLinecap="round" strokeLinejoin="round" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                                                <path strokeLinecap="round" strokeLinejoin="round" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />

                        {/* Video Area */}

                                    backgroundColor: '#0f0d1a',

                                            <p className="text-xl mb-2">Waiting for student...</p>
                                            <p className="text-sm">SMS invitation sent to {displayName}</p>

                                                {currentRoom.joinUrl}

                                        </div>
                                    </div>

                            {/* Local Video (Picture-in-Picture) - DRAGGABLE */}
                            <div

                                        <div className="w-1 h-1 bg-white/50 rounded-full"></div>

                        {/* CSS for video elements inside remote container */}
                        <style>{`

                        {/* Controls */}

                            >
                                {isVideoNCEnabled ? (
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-5 h-5">
                                        <path strokeLinecap="round" strokeLinejoin="round" d="M9.348 14.652a3.75 3.75 0 0 1 0-5.304m5.304 0a3.75 3.75 0 0 1 0 5.304m-7.425 2.121a6.75 6.75 0 0 1 0-9.546m9.546 0a6.75 6.75 0 0 1 0 9.546M5.106 18.894c-3.808-3.807-3.808-9.98 0-13.788m13.788 0c3.808 3.807 3.808 9.98 0 13.788" />

                                    </svg>

                                    {isMuted && <path strokeLinecap="round" strokeLinejoin="round" d="M3 3l18 18" strokeWidth={2} />}

                            <button 
                                onClick={toggleScreenShare}

        const UsersSection = ({ teachers, addTeacherAPI, deleteTeacherAPI, addToast, setConfirmation, setPrompt }) => {
            const [searchTerm, setSearchTerm] = useState('');
            const [showAddModal, setShowAddModal] = useState(false);
            const [newTeacherName, setNewTeacherName] = useState('');
            const [newTeacherEmail, setNewTeacherEmail] = useState('');
            const [newTeacherPassword, setNewTeacherPassword] = useState('');
            const [isSaving, setIsSaving] = useState(false);

            const filteredTeachers = useMemo(() => teachers.filter(t =>
                t.name.toLowerCase().includes(searchTerm.toLowerCase())
            ), [teachers, searchTerm]);

            const handleAddTeacher = async () => {
                if (!newTeacherName.trim()) {
                    addToast('Teacher name is required.', 'error');
                    return;
                }
                if (!newTeacherEmail.trim()) {
                    addToast('Teacher email is required.', 'error');
                    return;
                }
                if (!newTeacherPassword || newTeacherPassword.length < 6) {
                    addToast('Password must be at least 6 characters.', 'error');
                    return;
                }
                
                setIsSaving(true);
                const result = await addTeacherAPI({
                    name: newTeacherName.trim(),
                    email: newTeacherEmail.trim(),
                    password: newTeacherPassword
                });
                
                if (result.success) {
                    addToast(`Teacher "${newTeacherName.trim()}" added successfully.`, 'success');
                    setShowAddModal(false);
                    setNewTeacherName('');
                    setNewTeacherEmail('');
                    setNewTeacherPassword('');
                } else {
                    addToast(result.error || 'Failed to add teacher', 'error');
                }
                setIsSaving(false);
            };

            const handleDelete = (teacher) => {
                setConfirmation({
                    title: 'Delete Teacher',
                    message: `Are you sure you want to delete ${teacher.name}? This will not affect their past call records.`,
                    confirmText: 'Delete',
                    onConfirm: async () => {
                        const result = await deleteTeacherAPI(teacher.id || teacher._id);
                        if (result.success) {
                            addToast(`Teacher "${teacher.name}" has been deleted.`, 'success');
                        } else {
                            addToast(result.error || 'Failed to delete teacher', 'error');
                        }
                    }
                });
            };

            return (
                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200/80">
                    <div className="flex justify-between items-center mb-4 flex-wrap gap-4">
                        <div className="relative flex-1 min-w-[250px]">
                            <input type="text" placeholder="Search by teacher name..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} className="w-full p-3 pl-10 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none" />
                            <Icons.Search className="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400" />
                        </div>
                        <button onClick={() => setShowAddModal(true)} className="flex items-center gap-2 px-4 py-3 bg-gradient-to-r from-indigo-500 to-violet-500 text-white font-bold rounded-lg hover:opacity-90 transition-opacity">
                            <Icons.Plus className="w-5 h-5"/>
                            Add Teacher
                        </button>
                    </div>

                    {filteredTeachers.length > 0 ? (
                        <div className="space-y-3 custom-scrollbar overflow-y-auto max-h-[65vh] pr-2">
                            {filteredTeachers.map((teacher, index) => (
                                <div key={teacher.id || teacher._id} className="bg-slate-50 p-4 rounded-lg border border-slate-200 animate-fade-in" style={{ animationDelay: `${index * 30}ms` }}>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                                        <div className="flex items-center gap-4">
                                            <StudentAvatar name={teacher.name} />
                                            <div>
                                                <p className="font-bold text-slate-800">{teacher.name}</p>
                                                <p className="text-sm text-slate-500">{teacher.email}</p>
                                            </div>
                                        </div>
                                        <div className="text-slate-600">
                                            <p>Added: {teacher.createdAt ? new Date(teacher.createdAt).toLocaleDateString() : 'N/A'}</p>
                                        </div>
                                        <div className="flex items-center justify-end gap-2">
                                            <button onClick={() => handleDelete(teacher)} className="p-2 text-red-600 bg-red-100 rounded-full hover:bg-red-200 transition-colors" title="Delete Teacher">
                                                <Icons.Trash className="w-5 h-5" />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                         <EmptyState icon={<Icons.Users />} message="No Teachers Found" description={searchTerm ? "Your search returned no results." : "No teachers have been added yet."} action={
                             <button onClick={() => setShowAddModal(true)} className="px-4 py-2 bg-indigo-500 text-white font-semibold rounded-lg">Add First Teacher</button>
                         }/>
                    )}
                    
                    {/* Add Teacher Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onClick={() => setShowAddModal(false)}>
                            <div className="bg-white rounded-2xl shadow-xl w-full max-w-md p-6" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-xl font-bold text-slate-800">Add New Teacher</h2>
                                    <button onClick={() => setShowAddModal(false)} className="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <label className="text-sm font-medium text-slate-600 mb-1 block">Full Name</label>
                                        <input type="text" value={newTeacherName} onChange={e => setNewTeacherName(e.target.value)} className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Enter teacher name" />
                                    </div>
                                    <div>
                                        <label className="text-sm font-medium text-slate-600 mb-1 block">Email</label>
                                        <input type="email" value={newTeacherEmail} onChange={e => setNewTeacherEmail(e.target.value)} className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="teacher@example.com" />
                                    </div>
                                    <div>
                                        <label className="text-sm font-medium text-slate-600 mb-1 block">Password</label>
                                        <input type="password" value={newTeacherPassword} onChange={e => setNewTeacherPassword(e.target.value)} className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Minimum 6 characters" />
                                    </div>
                                    <button onClick={handleAddTeacher} disabled={isSaving} className="w-full bg-gradient-to-r from-indigo-500 to-violet-500 text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition-opacity disabled:opacity-50">
                                        {isSaving ? 'Adding...' : 'Add Teacher'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- Messages Section Component ---
        const MessagesSection = ({ user, students, conversations, setConversations, messages, setMessages, addToast }) => {
            const [selectedStudentId, setSelectedStudentId] = useState(null);
            const [chatMessages, setChatMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [isSending, setIsSending] = useState(false);
            const [isLoadingMessages, setIsLoadingMessages] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const messagesEndRef = useRef(null);
            
            // Get selected student/conversation
            const selectedConversation = useMemo(() => 
                conversations.find(c => c.studentId === selectedStudentId || String(c.studentId) === String(selectedStudentId)),
                [conversations, selectedStudentId]
            );
            
            const selectedStudent = useMemo(() => 
                students.find(s => String(s.id) === String(selectedStudentId) || String(s._id) === String(selectedStudentId)),
                [students, selectedStudentId]
            );
            
            // Filter conversations by search term
            const filteredConversations = useMemo(() => {
                if (!searchTerm) return conversations;
                return conversations.filter(c => 
                    c.studentName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    (user.type === 'admin' && c.studentPhone && c.studentPhone.includes(searchTerm))
                );
            }, [conversations, searchTerm, user.type]);
            
            // Load messages when selecting a conversation
            useEffect(() => {
                if (!selectedStudentId) {
                    setChatMessages([]);
                    return;
                }
                
                const loadMessages = async () => {
                    setIsLoadingMessages(true);
                    try {
                        const res = await fetch(`${BACKEND_URL}/api/sms/messages/${selectedStudentId}`);
                        const data = await res.json();
                        if (data.success) {
                            setChatMessages(data.messages);
                            
                            // Mark as read in conversations
                            setConversations(prev => prev.map(c => 
                                c.studentId === selectedStudentId ? { ...c, unreadCount: 0 } : c
                            ));
                        }
                    } catch (err) {
                        console.error('Failed to load messages:', err);
                        addToast('Failed to load messages', 'error');
                    }
                    setIsLoadingMessages(false);
                };
                
                loadMessages();
            }, [selectedStudentId, setConversations, addToast]);
            
            // Update chat when global messages update (WebSocket)
            useEffect(() => {
                if (selectedStudentId && messages.length > 0) {
                    const newMsgs = messages.filter(m => 
                        (m.studentId === selectedStudentId || String(m.studentId) === String(selectedStudentId)) &&
                        !chatMessages.some(cm => cm._id === m._id || cm.messageSid === m.messageSid)
                    );
                    if (newMsgs.length > 0) {
                        setChatMessages(prev => [...prev, ...newMsgs]);
                    }
                }
            }, [messages, selectedStudentId, chatMessages]);
            
            // Scroll to bottom when new messages arrive
            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [chatMessages]);
            
            // Send message
            const handleSendMessage = async () => {
                if (!newMessage.trim() || !selectedStudentId) return;
                
                const student = selectedStudent || selectedConversation;
                if (!student) {
                    addToast('Please select a student first', 'error');
                    return;
                }
                
                setIsSending(true);
                try {
                    const res = await fetch(`${BACKEND_URL}/api/sms/send`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            studentId: selectedStudentId,
                            studentName: student.studentName || student.name,
                            studentPhone: student.studentPhone || student.phone,
                            body: newMessage.trim(),
                            senderName: user.name,
                            senderId: user.id || user._id
                        })
                    });
                    
                    const data = await res.json();
                    if (data.success) {
                        // Add to local chat
                        setChatMessages(prev => [...prev, data.message]);
                        setNewMessage('');
                        addToast('Message sent successfully', 'success');
                    } else {
                        addToast(data.error || 'Failed to send message', 'error');
                    }
                } catch (err) {
                    console.error('Send message error:', err);
                    addToast('Failed to send message', 'error');
                }
                setIsSending(false);
            };
            
            // Start new conversation with a student
            const handleStartConversation = (student) => {
                setSelectedStudentId(student.id || student._id);
            };
            
            // Format timestamp
            const formatTime = (timestamp) => {
                const date = new Date(timestamp);
                const now = new Date();
                const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) {
                    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                } else if (diffDays === 1) {
                    return 'Yesterday';
                } else if (diffDays < 7) {
                    return date.toLocaleDateString([], { weekday: 'short' });
                } else {
                    return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
                }
            };
            
            return (
                <div className="bg-white rounded-2xl shadow-sm border border-slate-200/80 h-[calc(100vh-200px)] flex overflow-hidden">
                    {/* Conversations List */}
                    <div className="w-1/3 border-r border-slate-200 flex flex-col">
                        <div className="p-4 border-b border-slate-200">
                            <div className="relative">
                                <input 
                                    type="text" 
                                    placeholder="Search conversations..." 
                                    value={searchTerm}
                                    onChange={e => setSearchTerm(e.target.value)}
                                    className="w-full p-3 pl-10 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none text-sm"
                                />
                                <Icons.Search className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400" />
                            </div>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto custom-scrollbar">
                            {filteredConversations.length > 0 ? (
                                filteredConversations.map(conv => (
                                    <div 
                                        key={conv.studentId || conv._id}
                                        onClick={() => setSelectedStudentId(conv.studentId)}
                                        className={`p-4 border-b border-slate-100 cursor-pointer hover:bg-slate-50 transition-colors ${
                                            selectedStudentId === conv.studentId ? 'bg-indigo-50 border-l-4 border-l-indigo-500' : ''
                                        }`}
                                    >
                                        <div className="flex items-center gap-3">
                                            <StudentAvatar name={conv.studentName} size="md" />
                                            <div className="flex-1 min-w-0">
                                                <div className="flex justify-between items-center">
                                                    <p className="font-semibold text-slate-800 truncate">{conv.studentName}</p>
                                                    <span className="text-xs text-slate-400">{formatTime(conv.lastMessageTime)}</span>
                                                </div>
                                                <div className="flex justify-between items-center mt-1">
                                                    <p className="text-sm text-slate-500 truncate">
                                                        {conv.lastMessageDirection === 'outbound' && <span className="text-indigo-500">You: </span>}
                                                        {conv.lastMessage}
                                                    </p>
                                                    {conv.unreadCount > 0 && (
                                                        <span className="bg-indigo-500 text-white text-xs rounded-full px-2 py-0.5 ml-2">
                                                            {conv.unreadCount}
                                                        </span>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))
                            ) : (
                                <div className="p-4 text-center text-slate-500">
                                    <Icons.Messages className="w-12 h-12 mx-auto mb-2 text-slate-300" />
                                    <p>No conversations yet</p>
                                    <p className="text-sm mt-1">Select a student below to start messaging</p>
                                </div>
                            )}
                            
                            {/* Students without conversations */}
                            {students.length > 0 && (
                                <div className="p-3 bg-slate-50 border-t border-slate-200">
                                    <p className="text-xs font-semibold text-slate-500 uppercase mb-2">Start New Conversation</p>
                                    <div className="space-y-1">
                                        {students
                                            .filter(s => !conversations.some(c => 
                                                c.studentPhone === s.phone || 
                                                String(c.studentId) === String(s.id) || 
                                                String(c.studentId) === String(s._id)
                                            ))
                                            .slice(0, 5)
                                            .map(student => (
                                                <div 
                                                    key={student.id || student._id}
                                                    onClick={() => handleStartConversation(student)}
                                                    className="flex items-center gap-2 p-2 rounded-lg hover:bg-slate-100 cursor-pointer"
                                                >
                                                    <StudentAvatar name={student.name} size="sm" />
                                                    <span className="text-sm text-slate-700">{student.name}</span>
                                                </div>
                                            ))
                                        }
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                    
                    {/* Chat Area */}
                    <div className="flex-1 flex flex-col">
                        {selectedStudentId ? (
                            <>
                                {/* Chat Header */}
                                <div className="p-4 border-b border-slate-200 bg-slate-50">
                                    <div className="flex items-center gap-3">
                                        <StudentAvatar name={selectedConversation?.studentName || selectedStudent?.name || 'Unknown'} />
                                        <div>
                                            <p className="font-bold text-slate-800">
                                                {selectedConversation?.studentName || selectedStudent?.name || 'Unknown'}
                                            </p>
                                            {user.type === 'admin' && (
                                                <p className="text-sm text-slate-500">
                                                    {selectedConversation?.studentPhone || selectedStudent?.phone || ''}
                                                </p>
                                            )}
                                        </div>
                                    </div>
                                </div>
                                
                                {/* Messages */}
                                <div className="flex-1 overflow-y-auto p-4 space-y-3 custom-scrollbar bg-slate-50">
                                    {isLoadingMessages ? (
                                        <div className="flex justify-center items-center h-full">
                                            <div className="animate-spin w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full"></div>
                                        </div>
                                    ) : chatMessages.length > 0 ? (
                                        chatMessages.map((msg, index) => (
                                            <div 
                                                key={msg._id || msg.messageSid || index}
                                                className={`flex ${msg.direction === 'outbound' ? 'justify-end' : 'justify-start'}`}
                                            >
                                                <div className={`max-w-[70%] rounded-2xl px-4 py-2 ${
                                                    msg.direction === 'outbound' 
                                                        ? 'bg-indigo-500 text-white rounded-br-md' 
                                                        : 'bg-white text-slate-800 border border-slate-200 rounded-bl-md'
                                                }`}>
                                                    <p className="text-sm">{msg.body}</p>
                                                    <p className={`text-xs mt-1 ${
                                                        msg.direction === 'outbound' ? 'text-indigo-200' : 'text-slate-400'
                                                    }`}>
                                                        {formatTime(msg.timestamp)}
                                                        {msg.direction === 'outbound' && msg.status && (
                                                            <span className="ml-2">
                                                                {msg.status === 'delivered' ? 'âœ“âœ“' : msg.status === 'sent' ? 'âœ“' : ''}
                                                            </span>
                                                        )}
                                                    </p>
                                                </div>
                                            </div>
                                        ))
                                    ) : (
                                        <div className="flex flex-col justify-center items-center h-full text-slate-400">
                                            <Icons.Messages className="w-16 h-16 mb-4" />
                                            <p>No messages yet</p>
                                            <p className="text-sm">Send a message to start the conversation</p>
                                        </div>
                                    )}
                                    <div ref={messagesEndRef} />
                                </div>
                                
                                {/* Message Input */}
                                <div className="p-4 border-t border-slate-200 bg-white">
                                    <div className="flex gap-2">
                                        <input 
                                            type="text"
                                            value={newMessage}
                                            onChange={e => setNewMessage(e.target.value)}
                                            onKeyPress={e => e.key === 'Enter' && !isSending && handleSendMessage()}
                                            placeholder="Type a message..."
                                            className="flex-1 p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                                            disabled={isSending}
                                        />
                                        <button 
                                            onClick={handleSendMessage}
                                            disabled={isSending || !newMessage.trim()}
                                            className="px-4 py-3 bg-gradient-to-r from-indigo-500 to-violet-500 text-white rounded-lg hover:opacity-90 transition-opacity disabled:opacity-50 disabled:cursor-not-allowed"
                                        >
                                            {isSending ? (
                                                <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                                            ) : (
                                                <Icons.Send className="w-5 h-5" />
                                            )}
                                        </button>
                                    </div>
                                </div>
                            </>
                        ) : (
                            <div className="flex-1 flex flex-col justify-center items-center text-slate-400 bg-slate-50">
                                <Icons.Messages className="w-20 h-20 mb-4" />
                                <p className="text-xl font-semibold text-slate-600">Select a conversation</p>
                                <p className="text-sm mt-2">Choose a conversation from the list or start a new one</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };


        // --- From index.tsx ---
        const rootElement = document.getElementById('root');
        if (!rootElement) {
          throw new Error("Could not find root element to mount to");
        }

        const root = ReactDOM.createRoot(rootElement);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );
    </script>
</body>
</html>
